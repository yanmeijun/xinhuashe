            var randomKey = "<%= randomKey %>"

	<body bgcolor="#f3f9f9">
		<div class="max">
			<!--banner图-->
			<% include ../header.html %>
			<div class="warpBox">
				<div class="peccancyQuery XLQuery-home">
					<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return"  id="back">举报查询</h1>
					<div class="pubListBox">
						<div class="publicListText">
							<label>省份</label>
                            <span id="provinceTrigger"></span>
                            <img src="/images/icon-downMenu.png" class="icon-downMenu" id="province">
						</div>
						<div class="publicListText">
							<label>查询码</label>
							<input type="text" placeholder="请输入查询码" id="reportRand"/>
						</div>
						<div class="publicListText publicListCode">
							<label>验证码</label>
							<!--<input type="text" placeholder="验证码区分大小写" />
							<img src="/images/code.png" class="img-code">-->

					</div>
					<div class="btn-box">
						<input type="button" value="查询" id="search"/>
					</div>
				</div>
				<!--点击查询后出现的提示-->
				<div class="feedbackTips  monitor clearfix" style="display: none;" id="monitor">
					<span class="wgTipsPicBox"><img src="/images/wgrzhjl/tips.png"></span>

				</div>
			</div>
            <!-- ------------------------------提示语---------------------------------- -->
            <div class="masktime" id="masktime" style="display:none;"></div>

            <!-- 查询动画提示开始-->
            <div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
            <div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
                <img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
                <p>加载中</p>
            </div>
            <!-- 查询动画提示结束-->



			<div style="height: 2.2rem;"></div>
