<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>选择科室</title>
    <link type="text/css" rel="stylesheet" href="../../css/news.css" />
    <link rel="stylesheet" type="text/css" href="../../css/hospital/hospital.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/heNanHospital/heNanHospital.css"/>
	<script type="text/javascript" src="/lib/zepto.min.js" ></script>
	<script type="text/javascript" src="/js/all.js"></script>
	<script>
        var randomKey = "<%= randomKey %>"
            ,userID = "<%= userID%>"
            ,clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            citySRC = "<%= cityInfo.citySRC %>",
            cityName = "<%= cityInfo.cityName %>",
            local_x = "<%= local_x %>"
            ,local_y = "<%= local_y %>",
            localFrom = "<%= locals.localFrom %>";
	</script>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<div class="banner">
			<% include ../header.html %>
			<div class="userAvatarBox">
				<a href="javascript:;">
					<p><img src="../../images/hospital/userAvatar.png" ></p>
					<p>个人中心</p>
				</a>
				<div id="userCenter" class="dialog-userCenter" style="display:none;">
					<div class="triangle"></div>
					<ul>
						<li id="record"><a href="javascript:;"><i class="icon-registeredRecord"></i>挂号记录</a></li>
						<!--<li id="quit"><a href="javascript:;"><i class="icon-quit"></i>退出</a></li>-->
					</ul>
				</div>
			</div>
		</div>
		<!--选择科室-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home regWH">
				<h1 class="p-q-tit"><img src="../../images/icon-return.png" class="icon-return" onclick="back()"/>选择科室</h1>
				<hr class="hrLine">
				<div class="peccancyQuery userInfor onlyStyle clearfix">
					<dl class="hosList hNHosList">
						<dt><a href="javascript:;"><img src="../../images/heNanHospital/hospitalPic.jpg" id="ksImg"></a></dt>
						<dd class="department">
							<p class="title" id="hosName">周口市中心医院</p>
							<p class="details">
								<span id="yyxq">周口市中心医院建于1967年，地处沙颖河畔是一所综合</span>
								<a href="javascript:;" onclick="lookDetail()">[查看详情]</a>
							</p>
							<p class="reservations">近期<span id="yyueNum">3214</span>人已预约</p>
						</dd>
					</dl>
					<div class="notice" id="fhTime">
						注：<span id="yyueRule"></span>
						<!--每天8:30放号；14:30以后不能预约第二天的号源；若您因故不能就诊，请在就诊前一天14:30点之前取消预约.-->
					</div>
				</div>
			</div>
			<div class="peccancyQuery userInfor onlyStyle">
				<h2 class="q-r-tit"><span></span>专家门诊</h2>
			</div>
			<div class="peccancyQuery userInfor onlyStyle clearfix" id="noDate" style="display: none">
				<h2 class="q-r-tit"><span></span>暂无数据</h2>
			</div>
			<div class="peccancyQuery userInfor onlyStyle clearfix" id="havaDate">
				<div class="tabTitle">
					<ul id="sectionDetails">
						<li class="active"><a href="javascript:;">内科</a></li>
						<li><a href="javascript:;">外科</a></li>
						<li><a href="javascript:;">妇产科</a></li>
						<li><a href="javascript:;">儿科</a></li>
						<li><a href="javascript:;">儿科</a></li>
						<li><a href="javascript:;">口腔科</a></li>
						<li><a href="javascript:;">耳鼻喉科</a></li>
						<li><a href="javascript:;">皮肤科</a></li>
						<li><a href="javascript:;">中医科</a></li>
						<li><a href="javascript:;">检验科</a></li>
						<li><a href="javascript:;">其他科室</a></li>
					</ul>
				</div>
				<div class="depar-tabCon departmentCon">
					<div id="hospitalCategoryInfo"></div>
				</div>
			</div>
		</div>
		<!-- 查询动画提示开始-->
		<div class="mask" style="opacity: 0;display: none" id="dialogMask" ></div>
		<div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog" >
			<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
			<p>加载中</p>
		</div>
		<!-- 查询动画提示结束-->
		<div style="height: 1.3rem;"></div>
		<!--提示语-->
		<div class="masktime" id="masktime" style="display:none;"></div>
		<div class="data-sources">服务来源：河南省预约挂号服务平台</div>
	</div>
	<script src="/js/heNanHospital/department.js"></script>
</body>
</html>
