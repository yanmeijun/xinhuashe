<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>旅游投诉举报进度查询</title>
    <link type="text/css" rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" type="text/css" href="/css/tourism.css"/>
    <script type="text/javascript" src="/lib/jquery.min.js" ></script>
	<script src="/js/all.js"></script>
	<script src="/lib/vue.min.js"></script>
	<script src="/lib/axios.js"></script>
	<script>
        var randomKey = "<%= randomKey %>"
            ,userID = "<%= userID%>"
            ,clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            local_x = "<%= local_x %>"
            ,local_y = "<%= local_y %>",
            localFrom = "<%= locals.localFrom %>";

	</script>
	<script src="/js/tourism/tourismComplaintProgress.js"></script>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div id="max" class="max">
		<!--banner图-->
		<div class="banner">
			<img src="/images/jubao-banner.png">
		</div>
		<!--旅游投诉举报进度查询-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home">
				<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return"/>旅游投诉举报进度查询</h1>
				<hr class="hrLine">
				<div class="text-list-div">
					<label>手机号码</label>
					<input id="phoneNum" @blur="phoneBlur($event)" v-model="phoneNum" type="text" placeholder="请输入您的手机号码" />
				</div>
				<div class="text-list-div phone-list-code">
					<label>短信验证码</label>
					<input id="verifycode" type="text" placeholder="短信验证码" />
					<a id="getVel" class="get-code">获取验证码</a>
				</div>
				<div class="btn-box">
					<input id="searchBtn" type="button" value="投诉进度查询" />
				</div>
			</div>
			<div class="peccancyQuery userInfor onlyStyle" style="display:none;">
				<h2 class="q-r-tit"><span></span>查询结果<small class="success">投诉信息<i id="resultNum" style="font-style:normal;">  </i>条</small></h2>
			</div>
			<div id="resultBox" style="display:block;">
			</div>
		</div>

        <!--提示语-->
        <div class="masktime" id="masktime" style="display:none;"></div>
		<!-- ---------------------------------------查询动画提示开始--------------------------------------------- -->
		<div class="mask" style="opacity: 0;display:none;" id="dialogMask"></div>
		<div class="dialog-tel timeM" style="text-align: center; display:none;" id="dialog">
			<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
			<p>请求中</p>
		</div>
		<!-- ---------------------------------------查询动画提示结束--------------------------------------------- -->
		<div style="height: 1.3rem;"></div>
		<div class="data-sources">受理单位：12301 旅游网络投诉举报平台</div>
	</div>
</body>
</html>
