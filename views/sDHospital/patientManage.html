<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>就诊人管理</title>
    <link type="text/css" rel="stylesheet" href="/css/news.css"/>
    <link rel="stylesheet" type="text/css" href="/css/hospital/hospital.css"/>
    <link rel="stylesheet" type="text/css" href="/css/heNanHospital/heNanHospital.css"/>
    <link rel="stylesheet" type="text/css" href="/css/sDHospital/sDHospital.css"/>
    <link rel="stylesheet" href="/css/mobileSelect.css"/>
    <script type="text/javascript" src="/lib/zepto.min.js"></script>
    <script type="text/javascript" src="/lib/mobileSelect.js"></script>
    <script type="text/javascript" src="/js/all.js"></script>
    <script type="text/javascript">
        var randomKey = "<%= randomKey %>",
            userID = "<%= userID%>",
            clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            citySRC = "<%= cityInfo.citySRC %>",
            local_x = "<%= local_x %>",
            local_y = "<%= local_y %>",
            localFrom = "<%= locals.localFrom %>";
    </script>
    <script type="text/javascript" src="/js/sDHospital/patientManage.js"></script>
    <script type="text/javascript" src="/js/sDHospital/toUserCenter.js"></script>
    <script language="JavaScript">var _trackDataType = 'web';
    var _trackData = _trackData || [];</script>
    <script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615"
            src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
<div class="max">
    <!--banner图-->
    <div class="banner">
        <% include ../header.html %>
        <div class="userAvatarBox">
            <a onclick="toUserCenter('patientManage')" href="javascript:;">
                <p><img src="/images/hospital/userAvatar.png"></p>
                <p>个人中心</p>
            </a>
        </div>
    </div>
    <!--就诊人管理-->
    <div class="warpBox">
        <div class="peccancyQuery XLQuery-home regWH">
            <h1 class="p-q-tit"><img id="back" src="/images/icon-return.png" class="icon-return"/>就诊人管理</h1>
            <hr class="hrLine">
            <div class="text-list-div">
                <label>姓名：</label>
                <input id="name" type="text" placeholder="请输入真实姓名"/>
            </div>
            <div class="text-list-div">
                <label>关系：</label>
                <span id="userRelation" class="aloneStyle">未成年子女</span>
                <img src="/images/icon-downMenu.png" class="icon-downMenu">
            </div>
            <div class="text-list-div">
                <label>身份证号码：</label>
                <input id="idNum" type="text" placeholder="请输入证件号码"/>
            </div>
            <div class="text-list-div">
                <label>性别：</label>
                <div class="accounts-all">
                    <span id="sexBoy"><picture class="active" sex="1"></picture>男</span>
                    <span id="sexGirl"><picture sex="2"></picture>女</span>
                </div>
            </div>
            <div class="text-list-div">
                <label>联系电话：</label>
                <input id="mobile" type="number" placeholder="请输入联系方式"/>
            </div>
            <div class="text-list-div regAddress sDAddress">
                <label>现居住地：</label>
                <div class="regListBox">
                    <div class="regAddList">
                        <span id="citySelect">城市</span>
                        <img id="cityImg" src="/images/icon-downMenu.png" class="icon-downMenu">
                    </div>
                    <div class="regAddList">
                        <span id="liveCantCode">区县</span>
                        <img id="countImg" src="/images/icon-downMenu.png" class="icon-downMenu">
                    </div>
                </div>
            </div>
            <div class="text-list-div">
                <label>详细地址：</label>
                <input id="address" type="text" placeholder="请输入详细地址"/>
            </div>
            <div class="btn-box">
                <input id="submit" type="button" value="确认添加"/>
            </div>
        </div>
    </div>
    <!-- 查询动画提示开始-->
    <div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
    <div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
        <img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
        <p>加载中</p>
    </div>
    <!-- 查询动画提示结束-->
    <div class="masktime" id="masktime" style="display:none;"></div>
    <div style="height: 1.3rem;"></div>
    <div class="data-sources">服务来源：山东省预约诊疗服务系统</div>
</div>
</body>
</html>
