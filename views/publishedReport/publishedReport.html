<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>非法出版活动举报</title>
    <link rel="stylesheet" href="/css/news.css"/>
    <link rel="stylesheet" href="/css/monitorReport/monitorReport.css"/>
    <script type="text/javascript" src="/lib/zepto.min.js"></script>
    <script type="text/javascript" src="/js/publicInput.js"></script>
    <script language="JavaScript">var _trackDataType = 'web';
    var _trackData = _trackData || [];</script>

            src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
    <script type="text/javascript" src="/js/all.js"></script>
    <script>
        var randomKey = "<%= randomKey %>",
            userID = "<%= userID%>",
            clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            local_x = "<%= local_x %>",
            citySRC = "<%= cityInfo.citySRC %>",
            cityName = "<%= cityInfo.cityName %>",
            local_y = "<%= local_y %>",
            localFrom = "<%= locals.localFrom %>";
    </script>
    <style>
        .btn-box.font80 input {
            height: 1.111rem;
            font-size: 0.388rem;
        }
        .imgCon{
            width: 1.7rem;
            height: 1.6rem;
            border: 1px solid #eee;
            float:left;
            position: relative;
            top: -44px;
            left: 86px;
        }
        .imgCon img{
            width: 1.7rem;
            height: 1.6rem;
        }
    </style>
</head>
<body bgcolor="#f3f9f9">
<div class="max">
    <!--banner图-->
    <div class="banner">
        <img src="/images/publishedReport/banner.png">
    </div>
    <div class="warpBox">
        <div class="peccancyQuery XLQuery-home">
            <h1 class="p-q-tit">举报信息填写</h1></div>
        <!--举报人信息  start-->
        <div class="peccancyQuery userInfor onlyStyle">
            <h2 class="q-r-tit publicMainTit"><span></span>举报人信息</h2>
            <div class="pubListBox">
                <div class="publicListText">
                    <label>举报人姓名</label>
                    <input type="text" name="realname" id="realname" maxlength="20">
                </div>
                <div class="publicListText pubListTextSex">
                    <label>性别</label>
                    <div class="publicSexBox">
								<span class="icon-default">
								     <input type="radio" value="男" name="smsradio" checked="checked">
								     <i class="icon-check"></i><em>男</em>
								 </span>
                        <span class="icon-default">
								     <input type="radio" value="女" name="smsradio">
								     <i class="icon-check"></i><em>女</em>
								 </span>
                    </div>
                </div>
                <div class="publicListText">
                    <label>联系电话</label>
                    <input type="text" name="mobile" id="mobile">
                </div>
                <div class="publicListText">
                    <label>电子邮件</label>
                    <input type="text" name="emails" id="emails"/>
                </div>
            </div>
        </div>
        <!--举报人信息  end-->
        <!--举报信息  start-->
        <div class="peccancyQuery userInfor onlyStyle">
            <h2 class="q-r-tit publicMainTit"><span></span>举报信息</h2>
            <div class="pubListBox">
                <div class="publicListText">
                    <label>举报对象</label>
                    <input type="text" name="title" id="title" maxlength="40">
                </div>
                <div class="publicListText">
                    <label>详细地址</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="publicListText textareaDesc">
                    <div class="tit">事实与线索</div>
                    <textarea placeholder="请输入1000字以内的举报内容" id="contents" maxlength="1000"></textarea>
                </div>
                <div class="publicListText uploadFileOne">
                    <label>附件</label>
                    <div class="uploadAttaPic">
                        <div class="uploadPicDefault" style="left: -10px;">
                            <div class="uploadIcon"><input type="file" name="file" id="file" value="" multiple="" accept="image/*;capture=camera" onchange="imgChange('z_photo','z_file');" style="width:100%;height:100%;opacity:0;-ms-filter:'progid:DXImageTransform.Microsoft.Alpha(opacity=0)'"></div>
                             <div class="upload-img"></div>
                        </div>

                    </div>
                    <div class="fileSize">附件最大允许尺寸为2M，格式为jpg</div>
                </div>
                <div class="publicListText publicListCode">
                    <label>验证码</label>
                    <input type="text" placeholder="" id="verification_input"/>
                    <img src="/images/yanzm.gif" class="img-code" id="verificationCode">
                </div>
            </div>
            <div class="btn-box font80">
                <input type="button" value="提交" id="reportText"/>
            </div>
        </div>
        <!--举报信息  end-->
    </div>
    <!-- ------------------------------提示语---------------------------------- -->
    <div class="masktime" id="masktime" style="display:none;"></div>
    <!-- 查询动画提示开始-->
    <div class="maskD" style="opacity: 0;display: none" id="dialogMask"></div>
    <div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
        <img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
        <p>加载中</p>
    </div>
    <div style="height: 2.3rem;"></div>
    <div class="data-sources">服务来源：国家广播电视总局</div>
    <script type="text/javascript" src="/js/publishedReport/publishedReport.js"></script>
</div>
</body>
</html>
