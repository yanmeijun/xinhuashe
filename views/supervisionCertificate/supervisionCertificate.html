<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>工程监理企业资质证书查询</title>
    <link type="text/css" rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" href="/css/buildEntCertificate/buildEntCertificate.css" />
	<script type="text/javascript" src="/lib/vue.min.js" ></script>
    <script type="text/javascript" src="/js/all.js"></script>
	<script type="text/javascript" src="/lib/axios.js" ></script>
	<script>
		var randomKey = "<%=locals.randomKey%>",
				userID = "<%= locals.userID%>",
				clientID = "<%= locals.clientID %>",
				cityID = "<%= locals.cityID %>",
				citySRC = "<%= cityInfo.citySRC %>",
				local_x = "<%= locals.local_x %>",
				local_y = "<%= locals.local_y %>",
            localFrom = "<%= locals.localFrom %>";
	</script>
	<style>

	</style>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max" id="supervisionCertificate" >
		<!--banner图-->
		<% include ../header.html %>
		<!--工程监理企业资质证书查询-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home bulidEntCertificate">
				<h1 class="p-q-tit">工程监理企业资质证书查询</h1>
				<hr class="hrLine">
				<div class="text-list-div">
					<label>企业名称</label>
					<input ref="entName" type="text" placeholder="请输入企业名称" />
				</div>
				<div class="text-list-div">
					<label>统一社会信用代码或营业执照注册号</label>
					<textarea ref="YYZZZCH" class="bulidTextarea" placeholder="请输入统一社会信用代码或营业执照注册号"></textarea>
				</div>
				<div class="btn-box">
					<input type="button" @click="search()" value="查询" />
				</div>
			</div>
			<!--查询结果-->
			<div class="resultsShow" v-if="dataCount>0">
				<div class="peccancyQuery userInfor onlyStyle">
					<h2 class="q-r-tit"><span></span>根据当前检索条件共检测到<label class="sameNameNum"><b>{{dataCount}}</b>项</label></h2>
				</div>
				<div v-for="(item,index) in dataList">
				<div class="peccancyQuery userInfor onlyStyle">
					<div class="tab-content font24">
						<div class="text-list-div clearfix">
							<label>企业名称</label>
							<span @click="detail(item.number)" class="supervision-companyTitle">{{item.name}}</span>
						</div>
						<div class="text-list-div clearfix">
							<label>营业执照注册号(或统一社会信用代码)</label>
							<span>{{item.RegistrationNumber}}</span>
						</div>
						<div class="text-list-div clearfix">
							<label>证书编号</label>
							<span>{{item.number}}</span>
						</div>
					</div>
				</div>
				</div>
			</div>
			<!--查询无结果-->
			<div class="peccancyQuery userInfor onlyStyle supervisionNotDate" v-if="noResults">
				未查询到相关数据
			</div>
		</div>
		<!-- 查询动画提示开始-->
		<div v-if="sendBefore" class="mask" style="opacity: 0;" id="dialogMask"></div>
		<div v-if="sendBefore" class="dialog-tel timeM" style="text-align: center;" id="dialog">
			<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
			<p>查询中</p>
		</div>
		<!-- 查询动画提示结束-->
		<!--提示-->
		<div class="prompt" v-if="masktimeFalse">{{masktime}}</div>
		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：北京市住房和城乡建设委员会</div>
	</div>
	<script src="/js/supervisionCertificate/supervisionCertificate.js"></script>
</body>
</html>
