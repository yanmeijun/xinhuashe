<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>反腐败国际追逃追赃</title>
    <link rel="stylesheet" href="/css/news.css"/>
    <link rel="stylesheet" href="/css/corruptionReport/corruptionReport.css"/>
    <link rel="stylesheet" href="/css/mobileSelect.css"/>
    <script type="text/javascript" src="/lib/zepto.min.js"></script>
    <script type="text/javascript" src="/js/publicInput.js"></script>
    <script type="text/javascript" src="/js/hospital/mobileSelect.js"></script>
    <script type="text/javascript" src="/js/all.js"></script>
    <script type="text/javascript" language="javascript">
        var randomKey = "<%= randomKey %>"
            , userID = "<%= userID%>"
            , clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            citySRC = "<%= cityInfo.citySRC %>",
            cityName = "<%= cityInfo.cityName %>",
            local_x = "<%= local_x %>"
            , local_y = "<%= local_y %>",
            localFrom = "<%= locals.localFrom %>";
    </script>
    <style>
        .dialog-project {
            background: #fff;
            border-radius: 3px;
            position: fixed;
            height: 8.972rem;
            top: 50%;
            margin-top: -4.4rem;
            left: 0.333rem;
            z-index: 100;
            width: -webkit-calc(100% - 0.666rem);
            width: -moz-calc(100% - 0.666rem);
            width: calc(100% - 0.666rem);
        }

        .dialog-con ul li {
            color: #666;
            font-size: 0.36rem;
            line-height: 1rem;
        }

        .dialog-project .title {
            height: 0.972rem;
            line-height: 0.972rem;
            color: #797979;
            font-size: 0.388rem;
            text-align: center;
            border-bottom: 1px solid #e5e5e5;
            position: relative;
        }

        .dialog-project .title i {
            display: inline-block;
            vertical-align: middle;
            width: 0.694rem;
            height: 0.694rem;
            background: url(../../images/close.png) no-repeat;
            background-size: 0.694rem;
            position: absolute;
            right: 0.3rem;
            top: 0.166rem;
        }

        .dialog-con {
            height: 7rem;
            overflow-y: auto;
            margin: 0.277rem 0.55rem;
        }
    </style>
</head>
<body bgcolor="#f3f9f9" id="wage">
<div class="max">
    <!--banner图-->
    <div class="banner">
        <img src="/images/corruptionReport/banner.png">
    </div>
    <div class="warpBox">
        <div class="peccancyQuery XLQuery-home">
            <h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return" id="back">举报信息填写</h1></div>
        <!--举报人信息  start-->
        <div class="peccancyQuery userInfor onlyStyle">
            <h2 class="q-r-tit publicMainTit"><span></span>举报人信息（选填）<img src="/images/icon-downMenu.png" class="icon-downMenu"></h2>
            <div class="pubListBox">
                <div class="publicListText">
                    <label>姓名</label>
                    <input type="text" id="name" maxlength="30"/>
                </div>
                <div class="publicListText">
                    <label>身份证号</label>
                    <input type="text" id="card" maxlength="18"/>
                </div>
                <div class="publicListText">
                    <label>联系方式</label>
                    <input type="text" id="phone" maxlength="50"/>
                </div>
                <div class="publicListText">
                    <label>政治面貌</label>
                    <!--<input type="text" readonly placeholder="请选择">-->
                    <span id="userPoliticalTrigger">请选择</span>
                    <img src="/images/icon-downMenu.png" class="icon-downMenu" id="userPolitical">
                </div>
                <div class="publicListText">
                    <label>现居住地</label>
                    <input type="text" id="address" maxlength="100"/>
                </div>
                <div class="publicListText">
                    <label> 职级</label>
                    <span id="userLevelIdTrigger">请选择</span>
                    <img src="/images/icon-downMenu.png" class="icon-downMenu" id="userLevelId">
                </div>
            </div>
        </div>
        <!--举报人信息  end-->
        <!--举报人（单位）信息  start-->
        <div class="peccancyQuery userInfor onlyStyle">
            <h2 class="q-r-tit publicMainTit"><span></span>被举报人（单位）信息<img src="/images/icon-downMenu.png"
                     class="icon-downMenu"></h2>
            <div class="pubListBox">
                <div class="publicListText">
                    <label>被举报人</label>
                    <input type="text" id="reportName" maxlength="50"/>
                </div>
                <div class="publicListText">
                    <label>单位</label>
                    <input type="text" id="reportDept" maxlength="100"/>
                </div>
                <div class="publicListText">
                    <label>职务</label>
                    <input type="text" id="reportPosition" maxlength="30"/>
                </div>
                <div class="publicListText">
                    <label>所在地区</label>
                    <input type="text" id="reportArea" readonly/>
                </div>
                <div class="publicListText">
                    <label>职级</label>
                    <span id="reportLevelTrigger"></span>
                    <img src="/images/icon-downMenu.png" class="icon-downMenu" id="reportLevel">
                </div>
            </div>
        </div>
        <!--举报人（单位）信息  end-->
        <!--举报正文  start-->
        <div class="peccancyQuery userInfor onlyStyle">
            <h2 class="q-r-tit publicMainTit"><span></span>举报正文<img src="/images/icon-downMenu.png"
                                                                    class="icon-downMenu"></h2>
            <div class="pubListBox">
                <div class="publicListText">
                    <label>标题</label>
                    <input type="text" id="title"/>
                </div>
                <div class="publicListText">
                    <label>问题类别</label>
                    <!--<input type="text" id="reportQuestionId1"/>-->
                    <span id="reportQuestionId1Trigger">请选择</span>
                    <img src="/images/icon-downMenu.png" class="icon-downMenu" id="reportQuestionId1">
                </div>
                <div class="publicListText">
                    <label>问题细类</label>
                    <!--<input type="text" id="reportQuestionId"/>-->
                    <span id="reportQuestionIdTrigger">请选择</span>
                    <img src="/images/icon-downMenu.png" class="icon-downMenu" id="reportQuestionId">
                </div>
                <div class="publicListText publicListCode">
                    <label>验证码</label>
                    <input type="text" id="reportImg" placeholder="验证码区分大小写"/>
                    <img src="/images/yanzm.gif" class="img-code" id="verification">
                </div>
                <div class="publicListText textareaDesc">
                    <div class="tit">主要问题</div>
                    <textarea placeholder="请对主要问题进行描述，内容文字不超过1000字。" id="content"></textarea>
                </div>
                <div class="publicListText uploadPicList">
                    <label>上传附件</label>
                    <div class="uploadAttaPic" id="uploadify">

                        <div class="z_photo" style="float: left;"></div>
                        <!--<div class="uploadPicDefault">
                            <div class="upSuccessPic"><img src="/images/avatar.png"></div>
                            <div class="upPicDelete"></div>
                        </div>-->
                        <div class="uploadPicDefault" style="position: relative" id="uploadPicDefault">
                            <div class="uploadIcon"></div>
                            <div class="upPicNum"><em id="uploadSum">0</em>/3</div>
                            <input type="file" name="file" id="file" value="" multiple accept="image/*;capture=camera"
                                   onchange="imgChange('z_photo','z_file');"
                                   style="width:100%;height:100%;
                                           position: absolute;
                                           top: 0;
                                           opacity:0;-ms-filter:'progid:DXImageTransform.Microsoft.Alpha(opacity=0)'">
                        </div>
                    </div>
                </div>
                <div style="clear:both"></div>
                <div class="uploadFileTips">最多可同时上传 3 个文件，每个文件只允许上传1M 大小。 您可上传文件名后缀为.jpg、png、gif、bmp、jpeg、tiff、svg的文件。
                </div>
            </div>
            <div class="btn-box publicBtnBox">
                <input type="button" value="提 交" class="btnDefault backHome" id="submit"/>
                <input type="button" value="重置信息" class="btnDefault btn-gray" id="reset"/>
            </div>
        </div>
        <!--举报正文  end-->
    </div>

    <!-- 查询动画提示开始-->
    <div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
    <div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
        <img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
        <p>加载中</p>
    </div>
    <!-- 查询动画提示结束-->
    <!-- ------------------------------提示语---------------------------------- -->
    <div class="masktime" id="masktime" style="display:none;"></div>

    <div class="mask" id="dialogMasking" style="display: none"></div>
    <div class="dialog-project" id="dialogMasks" style="display: none">
        <div class="title">选择所在地区<i class="close" id="close"></i></div>
        <div class="dialog-con dialog-otherCon">
            <ul id="city">
                <!--<li id="city">fgff</li>-->
            </ul>
        </div>
    </div>
    <div style="height: 2.2rem;"></div>
    <div class="data-sources">服务来源：
        <br>中共中央纪律检查委员会
        <br>中华人民共和国国家监察委员会
    </div>
</div>
<script src="/js/corruptionReport/area.js"></script>
<script src="/js/corruptionReport/reportComplaintMsg.js"></script>

<script language="JavaScript">var _trackDataType = 'web';
var _trackData = _trackData || [];</script>

        src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>-->
</body>
</html>
