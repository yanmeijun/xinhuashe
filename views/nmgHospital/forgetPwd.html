<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>找回密码</title>
    <link rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" href="/css/hospital/hospital.css"/>
    <link rel="stylesheet" href="/css/NMGHospital/NMGHospital.css" />
	<script>
        var randomKey = "<%= randomKey %>"
            ,userID = "<%= userID%>"
            ,clientID = "<%= clientID %>",
            citySRC = "<%= cityInfo.citySRC %>",
            cityInfo = "<%= cityInfo %>",
            cityID = "<%= cityID %>",
            local_x = "<%= local_x %>"
            ,local_y = "<%= local_y %>"
            ,comeForm = "<%= comeForm %>",
            localFrom = "<%= locals.localFrom %>";

	</script>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max" id="max" v-cloak>
		<!--banner图-->
		<% include ../header.html %>
		<!--注册-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home regWH NMGReg">
				<h1 class="p-q-tit"><img @click="back" v-cloak src="/images/icon-return.png" class="icon-return"/>忘记密码</h1>
				<hr class="hrLine">
				<div class="text-list-div">
					<label>手机号码</label>
					<input v-model="phone" type="text" placeholder="请输入要找回的手机号" />
				</div>
				<div class="text-list-div phone-list-code">
					<label>短信验证码</label>
					<input v-model="code" type="text" placeholder="请输入验证码" />
					<a href="javascript:;" class="get-code" v-cloak :class={"ccc":wait<60} @click="wait<60?'':getCode()">{{wait<60?"还剩"+wait+"秒":"获取验证码"}}</a>
				</div>
				<div class="text-list-div">
					<label>新密码</label>
					<input v-model="passWordOne" type="password" placeholder="请输入新密码" />
				</div>
				<div class="text-list-div">
					<label>确认密码</label>
					<input v-model="passWordTwo" type="password" placeholder="请再次输入密码" />
				</div>
				<div class="btn-box">
					<input @click="sub()" type="button" value="提交" />
				</div>
			</div>
		</div>
		<div style="height: 1.3rem;"></div>
		<div class="masktime" id="masktime" v-if="masktime" ref="masktime" v-cloak>{{masktime}}</div>
		<div class="data-sources">服务来源：内蒙古卫生计生委统一预约诊疗应用系统</div>
	</div>
	<script src="/lib/vue.min.js"></script>
	<script src="/lib/axios.js"></script>
	<script src="/js/nmgHospital/forgetPwd.js"></script>
    <script type="text/javascript" src="/js/all.js"></script>
</body>
</html>
