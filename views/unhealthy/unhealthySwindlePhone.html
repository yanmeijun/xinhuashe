<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>举报诈骗电话</title>
    <link type="text/css" rel="stylesheet" href="../../css/news.css" />
    <link rel="stylesheet" href="/css/unhealthy/message.css" />
	<link rel="stylesheet" href="/css/mobiscroll/mobiscroll_002.css">
	<link rel="stylesheet" href="/css/mobiscroll/mobiscroll.css">
    <script type="text/javascript" src="/lib/jquery-1.8.3.min.js" ></script>
	<script type="text/javascript" src="/lib/mobiscroll_002.js" ></script>
	<script type="text/javascript" src="/lib/mobiscroll_003.js" ></script>
	<script type="text/javascript" src="/lib/mobiscroll.js" ></script>
	<link rel="stylesheet" href="/css/mobiscroll/mobiscroll_003.css">
    <script type="text/javascript" src="/js/all.js"></script>
	<script type="text/javascript">
        var randomKey = "<%= randomKey %>"
            ,userID = "<%= userID%>"
            ,clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            local_x = "<%= local_x %>"
            ,local_y = "<%= local_y %>",
            localFrom = "<%= locals.localFrom %>";
	</script>
	<style>
		.accounts-all span {
		font-size: 0.38rem;
		color: #474747;
		/*margin-right: 0.69rem;*/
		}
		.accounts-all span i{
			width: .34rem;
			height: .34rem;
			display:inline-block;
			background: url("/assets/images/yaohao/icon-yh-default.png") no-repeat ;
			background-size: 0.34rem 0.34rem;
		}
		.accounts-all span i.icon-check{
			background: url("/assets/images/yaohao/icon-yh-default.png") no-repeat ;
			background-size: 0.34rem 0.34rem;
		}
		.accounts-all span i.check-true{
			background: url("/assets/images/yaohao/icon-yh-check.png") no-repeat ;
			background-size: 0.34rem 0.34rem;
		}
		.accounts-all span.icon-default{
			position: relative;
		}
	input[type="radio"]{
		position: absolute;
		left: -5px;
		top: -3px;
		opacity: 0;
	}
	input[type="radio"]:checked + i.icon-check{
		background: url("/assets/images/yaohao/icon-yh-check.png") no-repeat ;
		background-size: 0.34rem 0.34rem;
	}
	.gjj-tips{
		font-size: 0.28rem;
		color: #6e6e6e;
		margin: 0.55rem 0.55rem -0.25rem;
		line-height: 0.45rem;
	}
	.gjj-num{
		position: relative;
	}
	.gjj-num .icon-downMenu{
		position: absolute;
		right: 0;
		bottom: 0.388rem;
	}
	.icon-default em{
			margin-left: 0.1rem;
			font-style: normal;
		}
		.peccancyQuery.XLQuery-home .text-list-div.check-style .accounts-all .icon-default input{
			width: 0.35rem !important;
    		height: 0.35rem !important;
		}
		.dialog-car-box ul li:nth-child(3) a{
			color: #000;
		}
	</style>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<div class="banner">
			<img src="../../images/jubao-banner.png">
		</div>
		<!--举报诈骗电话-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home">
				<h1 class="p-q-tit">举报诈骗电话</h1>
				<hr class="hrLine">
				<div class="text-list-div">
					<label>诈骗来电号码</label>
					<input type="text" placeholder="诈骗来电未知时请写未知来电" id="FraudPhone"/>
				</div>
				<div class="text-list-div text-list-code">
					<label>验证码</label>
					<input type="text" placeholder="请输入验证码" id="verification"/>
					<img src="/images/yanzm.gif" class="img-code" id="veriCodeImage">
				</div>
				<div class="text-list-div">
					<label>您的手机号</label>
					<input type="text" placeholder="请输入您的手机号码"  id="ownphone"/>
				</div>
				<div class="text-list-div phone-list-code">
					<label>短信验证码</label>
					<input type="text" placeholder="短信验证码" id="messageCode"/>
					<a href="javascript:;" class="get-code" id="getCode">获取验证码</a>
				</div>
				<div class="text-list-div check-style">
					<label>诈骗类型</label>
					<div class="accounts-all">
							<span class="icon-default">
									<input type="radio" value="0" name="radio">
									<i class="icon-check"></i><em>中奖诈骗</em>					
							</span>
							<span class="icon-default">
									<input type="radio" value="2" name="radio">
									<i class="icon-check"></i><em>冒充公检法</em>					
							</span>
							<span class="icon-default">
									<input type="radio" value="3" name="radio">
									<i class="icon-check"></i><em>冒充领导</em>					
							</span>
						    <span class="icon-default">
									<input type="radio" value="4" name="radio">
									<i class="icon-check"></i><em>网购类诈骗</em>
							</span>
							<span class="icon-default special-style">
									<input type="radio" value="1" name="radio">
									<i class="icon-check"></i><em>金融类型诈骗</em>					
							</span>
							<span class="icon-default">
									<input type="radio" value="5" name="radio">
									<i class="icon-check"></i><em>其他</em>					
							</span>									  
					</div>
				</div>
				<div class="text-list-div downMenu-style">
					<label>来电日期</label>
					<input type="text" placeholder="请选择来电日期" id="appDate" value="" readonly name="appDate"/>
					<img src="../../images/icon-downMenu.png" class="icon-downMenu"  id="appDates">
				</div>
				<div class="text-list-div downMenu-style">
					<label>来电时间</label>
					<input type="text" placeholder="请选择来电时间" id="appTime" value="" readonly name="appTime"/>
					<img src="../../images/icon-downMenu.png" class="icon-downMenu" id="appTimes">
				</div>
				<div class="text-list-div downMenu-style">
					<label>通话时长</label>
					<input type="text" placeholder="3分钟以下" name="type" id="ValidateType" main-time="" readonly/>
					<img src="../../images/icon-downMenu.png" class="icon-downMenu" id="chooseValidate">
				</div>
				<div class="text-list-div messageBox-list clearfix">
					<label>来电描述</label>
					<textarea name="" rows="" cols="" id="content" placeholder="请描述来电内容"></textarea>
				</div>
				<div class="btn-box">
					<input type="button" value="提交举报" id="report"/>
				</div>
			</div>
		</div>
		<div style="height: 1.3rem;"></div>
		<div class="data-sources">受理单位：12321网络不良与垃圾信息举报受理中心</div>
		<!--手机验证提示-->
		<div id="mask" class="mask" style="display: none"></div>
		<div id="tips" class="dialog-phone" style="display: none;">
			<p id="tips_text"></p>
			<a id="iKnow" href="javascript:;">确定</a>
		</div>
		<div class="masktime" id="masktime" style="display:none;">请输入您要举报的号码</div>

		<!-- -----------------------------------------------查询动画提示开始---------------------------------- -->
		<div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
		<div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
			<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
			<p>加载中</p>
		</div>
		<!-- -----------------------------------------------查询动画提示结束--------------------------------- -->
		<!--请选择请选择通话时长-->
		<div class="mask" style="display: none;" id="Validatemask"></div>
		<div class="dialog-car-box" id="dialog-car-box" style="display: none;">
			<ul id="velidataUl">
				<li><a href="javasctipt:;" data-index="0">请选择通话时长</a></li>
				<li><a href="javasctipt:;"  data-index="0">3分钟以下</a></li>
				<li><a href="javasctipt:;"  data-index="1">3到5分钟</a></li>
				<li><a href="javasctipt:;"  data-index="2">5到10分钟</a></li>
				<li><a href="javasctipt:;"  data-index="3">10分钟以上</a></li>
			</ul>
		</div>
	</div>
	<script src="/js/unhealthy/unhealthySwindlePhone.js"></script>
</body>
</html>
