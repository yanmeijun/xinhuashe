<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<div class="banner">
			<% include ../header.html %>
			<div class="userAvatarBox">
				<a onclick="toUserCenter('addPatient')" href="javascript:;">
					<p><img src="/images/hospital/userAvatar.png"></p>
					<p>个人中心</p>
				</a>
			</div>
		</div>
		<!--注册-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home regWH NMGReg">
				<h1 class="p-q-tit"><img id="back" src="/images/icon-return.png" class="icon-return"/>添加就诊人</h1>
				<hr class="hrLine">
				<ul class="gjj-tab clearfix">
					<li id="adult" class="active"><a href="javascript:;">成人</a><span id="adult_icon"></span></li>
					<li id="child"><a href="javascript:;">儿童</a><span id="child_icon" style="display: none"></span></li>
				</ul>
				<div class="">
					<!--成人 start-->
					<div class="tabCon" id="adult_div">
						<div class="text-list-div">
							<label>姓名</label>
							<input id="adult_name" type="text" placeholder="请输入真实姓名" />
						</div>	
						<div class="text-list-div">
							<label>身份证号码</label>
							<input id="adult_idCard" type="text" placeholder="请输入身份证号码" />
						</div>
						<!--<div class="text-list-div regTime clearfix">-->
							<!--<label>出生日期</label>-->
							<!--<span class="selectDownMenu">请选择出生日期</span>-->
							<!--<img src="/images/icon-downMenu.png" class="icon-downMenu">-->
						<!--</div>-->
						<div class="text-list-div">
							<label>性别</label>
							<div class="accounts-all">
								<span><picture id="adult_boy" class="active"></picture>男</span>
						    	<span><picture id="adult_girl"></picture>女</span>
							</div>
						</div>
						<div class="text-list-div">
							<label>手机号</label>
							<input id="adult_mobile" type="text" placeholder="请输入手机号" />
						</div>
						<div class="text-list-div regTime clearfix">
							<label>所在城市</label>
							<span class="selectDownMenu" id="adult_city">请选择所在城市</span>
							<img id="adult_city_img" src="/images/icon-downMenu.png" class="icon-downMenu">
						</div>
						<div class="btn-box">
							<input id="adult_submit" type="button" value="添加就诊人" />
						</div>
					</div>
					<!--成人 end-->
					<!--儿童 start-->
					<div id="child_div" class="tabCon" style="display: none;">
						<div class="text-list-div">
							<label>姓名</label>
							<input id="child_name" type="text" placeholder="请输入真实姓名" />
						</div>	
						<div class="text-list-div">
							<label>身份证号码</label>
							<input id="child_idCard" type="text" placeholder="请输入身份证号码" />
						</div>
						<div class="text-list-div regTime clearfix">
							<label>出生日期</label>
							<input id="child_birthday" class="selectDownMenu" placeholder="请选择出生日期" readonly>
							<img src="/images/icon-downMenu.png" class="icon-downMenu">
						</div>
						<div class="text-list-div">
							<label>性别</label>
							<div class="accounts-all">
								<span><picture id="child_boy" class="active"></picture>男</span>
						    	<span><picture id="child_girl"></picture>女</span>
							</div>
						</div>
						<div class="text-list-div regTime clearfix">
							<label>所在城市</label>
							<span id="child_city" class="selectDownMenu">请选择所在城市</span>
							<img id="child_city_img" src="/images/icon-downMenu.png" class="icon-downMenu">
						</div>
						<div class="text-list-div regTime clearfix">
							<label>监护人关系</label>
							<span id="guardianshipRelationship" class="selectDownMenu">请选择监护人关系</span>
							<img id="guardianshipRelationship_img" src="/images/icon-downMenu.png" class="icon-downMenu">
						</div>
						<div class="text-list-div">
							<label>监护人姓名</label>
							<input id="guardianName" type="text" placeholder="请输入监护人姓名" />
						</div>
						<div class="text-list-div jhrPhone">
							<label>监护人身份证号码</label>
							<input id="guardianIdenNo" type="text" placeholder="请输入监护人证件号码" />
						</div>
						<div class="text-list-div">
							<label>监护人手机号</label>
							<input id="guardianPhone" type="text" placeholder="请输入监护人手机号" />
						</div>
						<div class="btn-box">
							<input id="child_submit" type="button" value="添加就诊人" />
						</div>
					</div>
					<!--儿童 end-->
				</div>
			</div>
		</div>
		<!-- 查询动画提示开始-->
		<div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
		<div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
			<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
			<p>加载中</p>
		</div>
		<!-- 查询动画提示结束-->
		<div class="masktime" id="masktime" style="display:none;"></div>
		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：江西省预约诊疗系统</div>
	</div>
