<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>境外非政府组织办事违法举报</title>
		<link rel="stylesheet" href="/css/news.css" />
		<link rel="stylesheet" href="/css/monitorReport/monitorReport.css" />
		<link rel="stylesheet" href="/css/networkCrimeReport/networkCrimeReport.css" />
		<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
	<style>
		.icon-date {
		    width: 0.569rem;
		    height: 0.555rem;
		    position: absolute;
		    right: 0.138rem;
		    top: 0.2rem;
		}
	</style>
	</head>
	<body bgcolor="#f3f9f9">
		<div class="max">
			<!--banner图-->
			<div class="banner">
				<img src="/images/jwfzfzzbsjb/banner.png">
			</div>
			<div class="warpBox">
				<div class="peccancyQuery XLQuery-home">
					<h1 class="p-q-tit">举报信息填写</h1></div>
				<!--举报人信息  start-->
				<div class="peccancyQuery userInfor onlyStyle">
					<h2 class="q-r-tit publicMainTit"><span></span>举报人信息</h2>
					<div class="pubListBox">
						<div class="publicListText">
							<label>举报人姓名</label>
							<input type="text">
						</div>
						<div class="publicListText">
							<label>证件类型</label>
							<input type="text" readonly placeholder="请选择">
							<img src="/images/icon-downMenu.png" class="icon-downMenu">
						</div>
						<div class="publicListText">
							<label>证件号码</label>
							<input type="text" />
						</div>
						<div class="publicListText">
							<label>联系方式</label>
							<input type="text">
						</div>
					</div>
				</div>
				<!--举报人信息  end-->
				<!--举报信息  start-->
				<div class="peccancyQuery userInfor onlyStyle">
					<h2 class="q-r-tit publicMainTit"><span></span>举报信息</h2>
					<div class="pubListBox">
						<div class="publicListText publicSelectColor">
							<label>举报类型</label>
							<input type="text" readonly placeholder="违法组织举报">
							<img src="/images/icon-downMenu.png" class="icon-downMenu">
						</div>
						<div class="publicListText">
							<label>举报时间</label>
							<input type="text" readonly placeholder="请选择时间" />
							<img src="/images/wgrzhjl/date.png" class="icon-date">
						</div>
						<div class="publicListText publicSelectColor">
							<label>违法地区</label>
							<input type="text" readonly placeholder="北京">
							<img src="/images/icon-downMenu.png" class="icon-downMenu">
						</div>
						<div class="publicListText">
							<label>违法地址</label>
							<input type="text">
						</div>
						<div class="publicListText textareaDesc">
							<div class="tit">主要问题</div>
							<textarea placeholder="请描述举报原因，10~300个字以内。"></textarea>
						</div>
						<div class="publicListText publicListCode">
							<label>验证码</label>
							<input type="text" />
							<img src="/images/code.png" class="img-code">
						</div>
					</div>
					<div class="btn-box">
						<input type="button" value="提 交" />
					</div>
				</div>
				<!--举报信息  end-->
			</div>
			<div style="height: 1.3rem;"></div>
			<div class="data-sources">服务来源：境外非政府组织办事服务平台</div>
		</div>
	</body>
</html>
