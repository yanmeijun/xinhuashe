<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>境外非政府组织办事违法举报</title>
    <link rel="stylesheet" href="/css/news.css"/>
    <link rel="stylesheet" href="/css/monitorReport/monitorReport.css"/>
    <link rel="stylesheet" href="/css/mobileSelect.css">
    <link rel="stylesheet"
          href="/css/networkCrimeReport/networkCrimeReport.css"/>
    <script language="JavaScript">var _trackDataType = 'web';
    var _trackData = _trackData || [];</script>
    <script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
    <script type="text/javascript" src="/lib/zepto.min.js"></script>
		<script type="text/javascript" src="/js/publicInput.js"></script>
    <script type="text/javascript" src="/js/all.js"></script>
    <script type="text/javascript" src="/js/hospital/mobileSelect.js"></script>
    <script src="/js/networkCrimeReport/laydate/laydate.js"></script>
    <script>
        var randomKey = "<%= randomKey %>",
            userID = "<%= userID%>",
            clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            local_x = "<%= local_x %>",
            citySRC = "<%= cityInfo.citySRC %>",
            cityName = "<%= cityInfo.cityName %>",
            local_y = "<%= local_y %>",
            localFrom = "<%= locals.localFrom %>";
    </script>
    <style>
        .icon-date {
            width: 0.569rem;
            height: 0.555rem;
            position: absolute;
            right: 0.138rem;
            top: 0.2rem;
        }
        laydate-theme-element{
            left: 115px !important;
        }
    </style>
</head>
<body bgcolor="#f3f9f9">
<div class="max">
    <!--banner图-->
    <div class="banner">
        <img src="/images/jwfzfzzbsjb/banner.png">
    </div>
    <div class="warpBox">
        <div class="peccancyQuery XLQuery-home">
            <h1 class="p-q-tit">举报信息填写</h1></div>
        <!--举报人信息  start-->
        <div class="peccancyQuery userInfor onlyStyle">
            <h2 class="q-r-tit publicMainTit"><span></span>举报人信息</h2>
            <div class="pubListBox">
                <div class="publicListText">
                    <label>举报人姓名</label>
                    <input type="text" id="accusationName">
                </div>
                <div class="publicListText">
                    <label>证件类型</label>
                    <!--<input type="text" readonly placeholder="请选择"
                           id="certificatesType_input">-->
                    <span id="certificatesType_span" data_id="0" style="cursor:
                    pointer;">请选择</span>
                    <img src="/images/icon-downMenu.png"
                         class="icon-downMenu"
                         id="certificatesType_img">
                </div>
                <div class="publicListText">
                    <label>证件号码</label>
                    <input type="text" id="certificatesNumber"  maxlength="28"/>
                </div>
                <div class="publicListText">
                    <label>联系方式</label>
                    <input type="text" id="telephone" maxlength="25">
                </div>
            </div>
        </div>
        <!--举报人信息  end-->
        <!--举报信息  start-->
        <div class="peccancyQuery userInfor onlyStyle">
            <h2 class="q-r-tit publicMainTit"><span></span>举报信息</h2>
            <div class="pubListBox">
                <div class="publicListText publicSelectColor">
                    <label>举报类型</label>
                    <span id="accusationType_span" data_id="1" style="cursor:
                    pointer;">违法组织举报</span>
                    <img src="/images/icon-downMenu.png"
                         class="icon-downMenu" id="accusationType_img">
                </div>
                <div class="publicListText" id="report_time_div">
                    <label>举报时间</label>

                    <input type="text" readonly placeholder="请选择时间"
                           id="accusationTime_input"/>
                    <img src="/images/wgrzhjl/date.png" class="icon-date"
                         id="accusationTime_img">
                </div>
                <div class="publicListText publicSelectColor">
                    <label>违法地区</label>
                    <span id="accusationArea_span" data_id="0" style="cursor:
                    pointer;">请选择</span>
                    <img src="/images/icon-downMenu.png"
                         class="icon-downMenu" id="accusationArea_img">
                </div>
                <div class="publicListText">
                    <label>违法地址</label>
                    <input type="text" maxlength="250" id="accusationAddress_input">
                </div>
                <div class="publicListText textareaDesc">
                    <div class="tit">主要问题</div>
                    <textarea placeholder="请描述举报原因，10~300个字以内。" id="accusationQustion_text" maxlength="300"></textarea>
                </div>
                <div class="publicListText publicListCode">
                    <label>验证码</label>
                    <input type="text" id="verificationCode_input"/>
                    <img src="/images/code.png" class="img-code" id="verificationCode" >
                </div>
            </div>
            <div class="btn-box">
                <input type="button" value="提 交" id="overseas_submit"/>
            </div>
        </div>
        <!--举报信息  end-->
    </div>
    <!-- -----------------------------------------------查询动画提示开始---------------------------------- -->
    <div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
    <div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
        <img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
        <p>加载中</p>
    </div>
    <!-- -----------------------------------------------查询动画提示结束--------------------------------- -->

    <!-- ------------------------------提示语---------------------------------- -->
    <div class="masktime" id="masktime" style="display:none;"></div>


    <div style="height: 1.3rem;"></div>

    <div class="mobileSelect">
        <div class="grayLayer"></div>
        <div class="content">
            <div class="btnBar">
                <div class="fixWidth">
                    <div class="cancel">取消</div>
                    <div class="title">验证方式</div>
                    <div class="ensure">完成</div>
                </div>
            </div>
            <div class="panel">
                <div class="fixWidth">
                    <div class="wheels">
                        <div class="wheel" style="width: 100%;">
                            <ul class="selectContainer"
                                style="transform: translate3d(0px, 80px, 0px);">
                                <li data-id="5">联名卡号</li>
                                <li data-id="1">身份证</li>
                            </ul>
                        </div>
                    </div>
                    <div class="selectLine"></div>
                    <div class="shadowMask"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="data-sources">服务来源：境外非政府组织办事服务平台</div>
    <script src="/js/overseasNgoReport/overseasNgoReport.js"></script>

</div>
</body>
</html>
