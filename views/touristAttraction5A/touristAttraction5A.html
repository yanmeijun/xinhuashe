<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>5A旅游景区查询</title>
    <link type="text/css" rel="stylesheet" href="/css/news.css" />
	<link rel="stylesheet" href="/css/mobileSelect.css" />
	<script type="text/javascript" src="/lib/vue.min.js"></script>
	<script type="text/javascript" src="/lib/axios.js"></script>
	<script type="text/javascript" src="/js/hospital/mobileSelect.js" ></script>
	<script type="text/javascript" language="javascript">
        var randomKey = "<%= randomKey %>"
            ,userID = "<%= userID%>"
            ,clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            local_x = "<%= local_x %>",
        citySRC = "<%= cityInfo.citySRC %>"
            ,local_y = "<%= local_y %>",
            localFrom = "<%= locals.localFrom %>";
        fnSize();
        window.addEventListener('resize',fnSize,false);
        function fnSize () {
            document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.offsetWidth/10 +'px';
        }
	</script>
	<style>
	</style>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max" id="max" v-cloak>
		<!--banner图-->
		<% include ../header.html %>
		<!--5A旅游景区查询-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home">
				<h1 class="p-q-tit">5A旅游景区查询</h1>
				<hr class="hrLine">
				<div class="text-list-div">
					<label>景区名称</label>
					<input type="text" placeholder="请输入景区名称" v-model="searchword"/>
				</div>
				<div class="text-list-div downMenu-style">
					<label>地区</label>
					<!--<input type="text" placeholder="请选择地区" disabled class="disabled"/>-->
					<span id="cityTrigger" @click="city()">请选择地区</span>
					<img src="/images/icon-downMenu.png" class="icon-downMenu" @click="city()">
				</div>
				<div class="text-list-div downMenu-style">
					<label>评价年度</label>
					<!--<input type="text" placeholder="请选择评价年度" disabled class="disabled"/>-->
					<span id="annualTrigger" @click="annual()">请选择评价年度</span>
					<img src="/images/icon-downMenu.png" class="icon-downMenu" @click="annual()">
				</div>
				<div class="btn-box">
					<input type="button" value="查询" @click="search()"/>
				</div>
			</div>
			<!--查询无结果-->
			<div class="peccancyQuery userInfor onlyStyle" v-if="this.noDate==true">
				<h2 class="q-r-tit"><span></span>很抱歉，目前暂不包含该景区的信息{{errorImg}}</h2>
			</div>
		</div>

		<div class="masktime" id="masktime" v-if="masktime">{{masktime}}</div>

		<!-- ---------------------------------------查询动画提示开始--------------------------------------------- -->
		<div class="mask" style="opacity: 0;display: none" id="dialogMask" v-if="dialogMask"></div>
		<div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog" v-if="dialogMask">
			<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
			<p>加载中</p>
		</div>
		<!-- ---------------------------------------查询动画提示结束--------------------------------------------- -->

		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：中华人民共和国文化和旅游部</div>
	</div>
	<script src="/js/touristAttraction5A/touristAttraction5A.js"></script>
    <script type="text/javascript" src="/js/all.js"></script>
</body>
</html>
