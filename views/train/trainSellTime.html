<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>火车票起售时间查询</title>
    <link type="text/css" rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" href="/css/user.css" />
    <script type="text/javascript" src="/lib/jquery.min.js" ></script>
    <script type="text/javascript" src="/js/all.js"></script>
	<script type="text/javascript" language="javascript">
		var randomKey = "<%= randomKey %>"
				,userID = "<%= userID%>"
				,clientID = "<%= clientID %>",
				cityID = "<%= cityID %>",
				citySRC = "<%= cityInfo.citySRC %>",
				local_x = "<%= local_x %>"
				,local_y = "<%= local_y %>",
            localFrom = "<%= locals.localFrom %>";
	</script>
    <script type="text/javascript" src="/js/train/train.js"></script>
	<script language="JavaScript">
		var _trackDataType = 'web';var _trackData = _trackData || [];
	</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<% include ../header.html %>
		<!--火车票起售时间查询-->
		<div class="warpBox">
			<div class="peccancyQuery">
				<h1 class="p-q-tit">火车票起售时间查询</h1>
				<hr class="hrLine">
				<div class="text-list-div">
					<label>出发地：</label>
					<!--<a href="javascript:;" class="peccancy_car" >请选择出发地</a>-->
					<a id="sellTime_choiceStation"><input id="sellTime_city" class="peccancy_car disabled"  placeholder="请选择出发地" disabled></a>
					<!--<img src="../images/icon-downMenu.png" class="icon-downMenu" id="icon-downMenu" />-->
				</div>
				<div class="btn-box">
					<input id="sellTime_search" type="button" value="查询"/>
				</div>
			</div>
			<div id="sellTime_results_title" class="peccancyQuery userInfor onlyStyle" style="display: none">
				<h2 id="sellTime_title_val" class="q-r-tit"><span></span>2018年01月29日(周一)<label>起售信息 4 条</label></h2>
			</div>
			<div id="sellTime_results_div" class="peccancyQuery userInfor onlyStyle" style="display: none">
				<table class="trainTable">
					<thead>
						<tr>
							<th>序号</th>
							<th>车站名称</th>
							<th>起售时间</th>
						</tr>
					</thead>
					<tbody id="sellTime_dataList">
						<tr>
							<td>01</td>
							<td>北京南</td>
							<td>09:00起售</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：中国铁路信息技术中心</div>
	</div>
<table style="display: none" class="trainTable">
	<tbody id="sellTime_dataList_template">
	<tr>
		<td>${xh}</td>
		<td>${czmc}</td>
		<td>${qssj}</td>
	</tr>
	</tbody>
</table>
	<!-- 查询动画提示开始-->
	<div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
	<div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
		<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
		<p>加载中</p>
	</div>
	<!-- 查询动画提示结束-->
	<div class="masktime" id="masktime" style="display:none;"></div>
</body>
</html>
