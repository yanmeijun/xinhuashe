<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>火车晚点查询</title>
    <link type="text/css" rel="stylesheet" href="/css/news.css" />
    <link type="text/css" rel="stylesheet" href="/css/train/train.css" />
    <script type="text/javascript" src="/lib/zepto.min.js" ></script>
	<script  type="text/javascript">
		var randomKey = "<%= randomKey %>"
				,userID = "<%= userID%>"
				,clientID = "<%= clientID %>",
				cityID = "<%= cityID %>",
				citySRC = "<%= cityInfo.citySRC %>",
				local_x = "<%= local_x %>"
				,local_y = "<%= local_y %>",
            localFrom = "<%= locals.localFrom %>";
	</script>

    <script type="text/javascript" src="/js/all.js"></script>

	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<% include ../header.html %>
		<!--火车晚点查询-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home">
				<h1 class="p-q-tit">火车晚点查询</h1>
				<hr class="hrLine">
				<div class="text-list-div trainLate clearfix">
					<label>查询类型</label>
					<div class="clearfix trainRadioBox">
						<span>
							<i id="cxlx0" class="icon-radio active" onclick="radioSwitch('cxlx0')"></i>
							<b>到达</b>
						</span>
			            <span>
			            	<i id="cxlx1" class="icon-radio" onclick="radioSwitch('cxlx1')"></i>
							<b>出发</b>
			            </span>
					</div>
				</div>
				<div class="text-list-div">
					<label>车站</label>
					<input id="cz" type="text" placeholder="请输入车站"/>
				</div>
				<div class="text-list-div">
					<label>车次</label>
					<input id="cc" type="text" placeholder="请输入车次"/>
				</div>
				<div class="text-list-div phone-list-code" style="display: none">
					<label>验证码</label>
					<input id="yzm" type="text" placeholder="请输入验证码" />
					<div id="divCode" onclick="javascript:validteCode()" title="单击更换验证码" style="cursor:hand;">
						<span style="color: rgb(0, 0, 0);">7</span>
						<span style="color: rgb(204, 0, 153);">5</span>
						<span style="color: rgb(0, 0, 0);">8</span>
						<span style="color: rgb(255, 102, 0);">2</span>
						<span style="color: rgb(204, 0, 153);">0</span>
					</div>
					<!--<img src="/images/code.png" class="img-code">-->
				</div>
				<div class="btn-box">
					<input type="button" value="查询" onclick="javascript:chaxunFun()" />
				</div>
			</div>
			<div id="results_div" class="peccancyQuery userInfor onlyStyle" style="display: none">
				<h2 class="q-r-tit"><span></span>查询结果：</h2>
				<div class="wantLookCon">
					<!--<p>预计<span class="colorBlue">K8006</span>次列车，郑州站出发时间为<span class="colorBlue">16:04</span></p>-->
					<p id="results"></p>
				</div>
			</div>
		</div>
		<!--默认提示-->
		<div class="login-tips XL-query">
			<p class="zjsxTit"><img src="/images/icon-tips.png">注意事项:</p>
			<p>1、本查询仅提供过去1小时和未来3小时内列车正晚点信息；</p>
			<p>2、车站“车次”“验证码”是必填项；车站输入支持拼音首字母输入，例如:[北京]->BJ；无车次信息请点击问号查询；</p>
			<p>3、所有查询条件必须完全准确，以确保能够查询到所需信息；</p>
			<p>4、本功能及查询结果仅作为参考，准确信息以车站公告为准。</p>
		</div>
		<div style="height: 1.3rem;"></div>
		<!-- 查询动画提示开始-->
		<div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
		<div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
			<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
			<p>查询中</p>
		</div>
		<!-- 查询动画提示结束-->
		<div class="masktime" id="masktime" style="display:none;"></div>
		<div class="data-sources">服务来源：中国铁路客户服务中心</div>
	</div>
    <script type="text/javascript" src="/js/train/trainLate.js"></script>
</body>
</html>
