<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>全国知识产权举报</title>
		<link rel="stylesheet" href="/css/news.css" />
		<link rel="stylesheet" href="/css/monitorReport/monitorReport.css" />
		<link rel="stylesheet" href="/css/knowledgeReport/knowledgeReport.css" />
		<script type="text/javascript" src="/lib/zepto.min.js" ></script>
		<script type="text/javascript" src="/js/publicInput.js" ></script>
		<script type="text/javascript" src="/lib/vue.min.js" ></script>
		<script type="text/javascript" src="/lib/axios.js"></script>
		<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
		<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
		<script type="text/javascript" src="/js/all.js"></script>
		<script>
			var randomKey = "<%= randomKey %>",
					userID = "<%= userID%>",
					clientID = "<%= clientID %>",
					cityID = "<%= cityID %>",
					citySRC = "<%= cityInfo.citySRC %>",
					local_x = "<%= local_x %>",
					local_y = "<%= local_y %>",
					localFrom = "<%= locals.localFrom %>";
		</script>
	</head>
	<body bgcolor="#f3f9f9">
		<div class="max" id="searchResult">
			<!--banner图-->
			<div class="banner">
				<img src="/images/knowledgeReport/banner.png">
			</div>
			<div class="warpBox">
				<div class="peccancyQuery XLQuery-home">
					<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return" @click="back">举报查询</h1>
					<div class="searchResult">
						<!--<ul class="gjj-tab clearfix">-->
							<!--<li><a href="javascript:;">按查询码查询</a></li>-->
							<!--<li class="active"><a href="javascript:;">按身份证号查询</a><span></span></li>-->
						<!--</ul>-->
						<div class="publicListText" style="margin-top: 30px;">
							<input type="text" placeholder="请输入查询码" v-model="searchCode">
						</div>
						<div class="btn-box font80" style="margin-top: 20px;">
							<input type="button" value="查询" @click="submit"/>
						</div>
					</div>
				</div>
				<div class="peccancyQuery userInfor onlyStyle" v-if="isResult_1">
					<h2 class="q-r-tit"><span></span>查询结果</h2>
					<div class="resultBox">
						<div class="publicSearchResult clearfix">
							<label>举报人姓名：</label>
							<span>{{results.reportName}}</span>
						</div>
						<div class="publicSearchResult clearfix">
							<label>身份证号码：</label>
							<span>{{results.idCard}}</span>
						</div>
						<div class="publicSearchResult clearfix">
							<label>举报人地址：</label>
							<span>{{results.address}}</span>
						</div>
						<div class="publicSearchResult clearfix">
							<label>举报人电话：</label>
							<span>{{results.iphone}}</span>
						</div>
					</div>
					<div class="resultBox bResultBox">
						<div class="publicSearchResult clearfix">
							<label>被举报人姓名：</label>
							<span>{{results.byReportName}}</span>
						</div>
						<div class="publicSearchResult clearfix">
							<label>举报内容：</label>
							<span>{{results.content}}</span>
						</div>
						<div class="publicSearchResult clearfix">
							<label>涉及权力类别：</label>
							<span>{{results.relatedRightType}}</span>
						</div>
						<div class="publicSearchResult clearfix">
							<label>受理维权中心：</label>
							<span>{{results.handGroup}}</span>
						</div>
					</div>
					<div class="replyCon">
						<div class="tit"><span></span>答复内容</div>
						<div class="textarea"><textarea placeholder="请说明具体诉求。" v-model="results.answerContent"></textarea></div>
					</div>
				</div>
				<div class="peccancyQuery userInfor onlyStyle" v-if="isResult_2">
					<h2 class="q-r-tit"><span></span>查询结果</h2>
					<div class="queryFailed">
						<div class="artificialQuery" style="font-size: 0.377rem;">{{result_2}}</div>
					</div>
				</div>
				<!--查询失败-->
				<div class="peccancyQuery userInfor onlyStyle" v-if="isResult_err">
					<h2 class="q-r-tit"><span></span>查询结果</h2>
					<div class="queryFailed">
						<div class="tipsCodeErr"><i class="icon-queryFailed"></i>您输入的查询码错误！</div>
						<div class="artificialQuery">如您忘记查询码，请拨打<span>12330</span>进行人工查询!</div>
					</div>
				</div>
			</div>
			<div class="masktime" v-if="masktime">{{masktime}}</div>
			<!-- ---------------------------------------查询动画提示开始--------------------------------------------- -->
			<div class="mask" style="opacity: 0;" id="dialogMask" v-if="dialogMask"></div>
			<div class="dialog-tel timeM" style="text-align: center;" id="dialog" v-if="dialogMask">
				<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
				<p>加载中</p>
			</div>
			<!-- ---------------------------------------查询动画提示结束--------------------------------------------- -->
			<div style="height: 2.3rem;"></div>
			<div class="data-sources">服务来源：国家知识产权局</div>
		</div>
	</body>
	<script type="text/javascript" src="/js/knowledgeReport/searchResult.js"></script>
</html>
