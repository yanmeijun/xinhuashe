<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>最高人民检查院职务犯罪举报中心</title>
		<link rel="stylesheet" href="/css/news.css" />
		<script type="text/javascript" src="/lib/zepto.min.js" ></script>
		<script type="text/javascript" src="/js/all.js"></script>
		<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
		<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
		<script type="text/javascript" language="javascript">
            var randomKey = "<%= randomKey %>"
                ,userID = "<%= userID%>"
                ,clientID = "<%= clientID %>",
                cityID = "<%= cityID %>",
                citySRC = "<%= cityInfo.citySRC %>",
                cityName = "<%= cityInfo.cityName %>",
                local_x = "<%= local_x %>"
                ,local_y = "<%= local_y %>",
                localFrom = "<%= locals.localFrom %>";
		</script>
	<style>
		.wgTipsPicBox img {
		    margin-top: -0.15rem;
		    width: 0.416rem;
		    height: 0.416rem;
		    margin-right: 0.13rem;
		}
		.wgTipsPicBox {
		    float: left;
		    font-size: 0.416rem;
		}
		.wgTipsWords {
		    float: left;
		    color: #068de7;
		    font-size: 0.36rem;
		    line-height: 0.5rem;
		    width: -webkit-calc(100% - 0.546rem);
		    width: -moz-calc(100% - 0.546rem);
		    width: calc(100% - 0.546rem);
		}
	</style>
	</head>
	<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<div class="banner">
			<img src="/images/dutyCrimeReport/banner.png">
		</div>
		<div class="warpBox">
			<div class="peccancyQuery">
				<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return" id="back">举报信息填写</h1>
			</div>
			<div class="peccancyQuery userInfor onlyStyle">
				<h2 class="q-r-tit"><span></span>举报查询</h2>
				<div class="housingListBox">
					<div class="publicHousingList">
						<div class="tit">查询码</div>
						<div class="textBox"><input type="text" placeholder="请填写查询码" id="search"/></div>
					</div>
				</div>
				<div class="btn-box font34">
					<input type="button" value="提交" id="submit"/>
				</div>
			</div>
			<!--结果-->
			<div class="login-tips wgrzhjl clearfix" style="display: none" id="result">
				<span class="wgTipsPicBox"><img src="/images/wgrzhjl/tips.png"></span>
				<span class="wgTipsWords" >您的举报正在处理中，请耐心等待。</span>
			</div>
		</div>


		<!-- ------------------------------提示语---------------------------------- -->
		<div class="masktime" id="masktime" style="display:none;"></div>
		<!-- 查询动画提示开始-->
		<div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
		<div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
			<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
			<p>加载中</p>
		</div>

		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：最高人民检察院举报中心</div>
	</div>
	<script src="/js/dutyCrimeReport/result.js"></script>
	</body>
</html>
