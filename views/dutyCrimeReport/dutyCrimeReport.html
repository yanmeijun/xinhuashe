<div class="dialog-publicBox ht895" style="">
	<h1 class="publicTit">
		举报须知
		<img src="/images/shgjj/dialog-close.png" class="dialog-publicClose reporteTips">
	</h1>
	<div class="publicCon">
		<p>1、本举报平台接收《刑事诉讼法》第十八条第二款规定的，并由检察机关管辖的职务犯罪举报，以及检察机关和检察干警违法违纪的举报；</p>
		<p>2、为及时受理您的举报，尽早启动查处工作，请根据级别、地域管辖向相应地方人民检察院举报中心举报；</p>
		<p>3、举报应当实事求是，如实提供被举报人的有关情况和涉嫌职务犯罪的事实和证据；</p>
		<p>4、检察机关将严格按照法律及有关规定，对举报人和举报内容予以保密；</p>
		<p>5、经查属实，被举报人构成犯罪的，将按规定给予举报人奖励；</p>
	</div>
	<div class="btn-box">
		<input type="button" class="reporteTips" value="我已阅读" id="sure"/>
	</div>
</div>
