<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>最高人民检查院职务犯罪举报中心</title>
		<link rel="stylesheet" href="/css/news.css" />
		<script type="text/javascript" src="/lib/zepto.min.js" ></script>
		<script type="text/javascript" src="/js/all.js"></script>
	    <script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	    <script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
		<script type="text/javascript" language="javascript">
            var randomKey = "<%= randomKey %>"
                ,userID = "<%= userID%>"
                ,clientID = "<%= clientID %>",
                cityID = "<%= cityID %>",
                citySRC = "<%= cityInfo.citySRC %>",
                cityName = "<%= cityInfo.cityName %>",
                local_x = "<%= local_x %>"
                ,local_y = "<%= local_y %>",
                localFrom = "<%= locals.localFrom %>";
		</script>
		<style>
			.maskD {
				background: rgba(0, 0, 0, 0.5);
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 100;
				-webkit-transition: 0.3s;
				-moz-transition: 0.3s;
				-ms-transition: 0.3s;
				-o-transition: 0.3s;
				transition: 0.3s;
			}
		</style>
	</head>
	<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<div class="banner">
			<img src="/images/dutyCrimeReport/banner.png">
		</div>
		<div class="warpBox">
			<div class="peccancyQuery">
				<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return " id="back">举报信息填写</h1>
			</div>
			<div class="peccancyQuery userInfor onlyStyle">
				<h2 class="q-r-tit"><span></span>举报人信息</h2>
				<div class="housingListBox">
					<div class="publicHousingList">
						<div class="tit">姓名</div>
						<div class="textBox"><input type="text" placeholder="请填写举报人姓名" class="emptyField" maxlength="30"/></div>
					</div>
					<div class="publicHousingList">
						<div class="tit">身份证号</div>
						<div class="textBox"><input type="text" placeholder="请填写举报人身份证号" class="emptyField" maxlength="30"/></div>
					</div>
					<div class="publicHousingList">
						<div class="tit">联系电话</div>
						<div class="textBox"><input type="text" placeholder="请填写举报人联系电话" class="emptyField" maxlength="30" /></div>
					</div>
					<div class="publicHousingList">
						<div class="tit">所在地区</div>
						<div class="selectDownMenu">
							<span class="cityCon citySelect" id="citySelect">请选择</span>
							<img src="/images/icon-downMenu.png" class="icon-downMenu citySelect">
						</div>
					</div>
				</div>
				<div class="btn-box font34">
					<input type="button" value="下一步" id="next" class="next"/>
				</div>
			</div>
		</div>
		<!--遮罩层-->
		<div class="mask" style="display:none"></div>
		<!--请选择-->
		<div class="dialog-selectRegionList diaMask" style="display:none">
			<div class="selectTit">
				请选择
				<img src="/images/shgjj/dialog-close.png" class="dialog-close" id="dialog-close">
			</div>
			<div class="selectTitList">
				<ul id="titleCon">
					<!--<li style="display: none"><label></label><span id="first"></span></li>
					<li style="display: none"><label></label><span id="second"></span></li>-->
					<!--<li class="btnSelect"><label></label><span>请选择</span></li>-->
				</ul>
			</div>
			<div class="conList">
				<!--<div class="tit">选择身份</div>-->
				<ul id="countrySelect">

					<!--<li>共产党机关工作人员</li>
					<li>司法机关工作人员</li>
					<li>国有事业工作人员</li>
					<li>国有公司企业工作人员</li>
					<li>金融保险工作人员</li>-->
				</ul>
			</div>
		</div>


		<!-- 查询动画提示开始-->
		<div class="maskD" style="opacity: 0;display: none" id="dialogMask"></div>
		<div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
			<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
			<p>加载中</p>
		</div>

		<!-- ------------------------------提示语---------------------------------- -->
		<div class="masktime" id="masktime" style="display:none;"></div>
		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：最高人民检察院举报中心</div>
	</div>
	<script src="/js/dutyCrimeReport/informerInfo.js"></script>
	</body>
</html>
