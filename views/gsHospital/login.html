<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" type="text/css" href="/css/hospital/hospital.css"/>
    <link rel="stylesheet" type="text/css" href="/css/heNanHospital/heNanHospital.css"/>
    <link rel="stylesheet" type="text/css" href="/css/gSHospital/gSHospital.css">
	<script>
        var randomKey = "<%= randomKey %>"
            ,userID = "<%= userID%>"
            ,clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            citySRC = "<%= cityInfo.citySRC %>",
            local_x = "<%= local_x %>"
            ,local_y = "<%= local_y %>"
            ,comeForm = "<%= comeForm %>",
            localFrom = "<%= locals.localFrom %>";
        var userKey=sessionStorage.getItem("userKey");
	</script>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max" id="max" v-cloak>
		<!--banner图-->
		<div class="banner">
			<% include ../header.html %>
			<div class="userAvatarBox" @click="checkUser()">
				<a href="javascript:;">
					<p><img src="/images/hospital/userAvatar.png"></p>
					<p>个人中心</p>
				</a>
				<div class="dialog-userCenter gSUser" v-if="pesCenterFlag">
					<div class="triangle"></div>
					<ul>
						<li><a href="javascript:;" @click="jumpPerson()">个人中心</a></li>
						<li><a href="javascript:;" @click="exitBtn()">退出</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!--登录-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home heNanReg">
				<h1 class="p-q-tit"><img @click="back()" src="/images/icon-return.png" class="icon-return"/>登录</h1>
				<hr class="hrLine">
				<div class="text-list-div">
					<label>登录名</label>
					<input id="username" v-model="userAccount" type="text" placeholder="请输入手机号" />
				</div>
				<div class="text-list-div">
					<label>密码</label>
					<input id="password" v-model="passWord" type="password" placeholder="请输入密码" />
				</div>
				<div class="text-list-div phone-list-code">
					<label>验证码</label>
					<input v-model="capCode" type="text" placeholder="请输入图片验证码" />
					<img :src="imgSrc" @click="getImg()" ref="imgClick" class="img-code">
				</div>
				<div class="btn-box">
					<input @click="login" type="button" value="登录" />
				</div>
				<div class="goLoginBox sDGoReg">
					<span class="goRegister">没有账号？去<a @click="goRes()" href="javascript:;">注册</a></span>
					<a href="javascript:;" @click="forgetPass()">忘记密码</a>
				</div>
			</div>
		</div>
		<div class="mask" v-if="maskFlag" ref="masktime"></div>
		<!--退出弹框-->
		<div class="dialog-tel" v-if="exitFlag">
			<div class="titTel">您确定要退出登录吗？</div>
			<div class="btn-tel">
				<a href="javascript:;" @click="cancelExit()">取消</a>
				<a href="javascript:;" @click="exit()">确定</a>
			</div>
		</div>
		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：健康甘肃</div>

		<div class="masktime" id="masktime" v-if="masktime" ref="masktime">{{masktime}}</div>
	</div>
	<script type="text/javascript">
		var USERNAME = sessionStorage.getItem('gsHospital_USERNAME'),
				PASSWORD = sessionStorage.getItem('gsHospital_PASSWORD');
		//		document.getElementById('username').value = USERNAME;
		//		document.getElementById('password').value = PASSWORD;
	</script>
	<script src="/lib/vue.min.js"></script>
	<script src="/lib/axios.js"></script>
	<script src="/js/gsHospital/base64.js"></script>
	<script src="/js/gsHospital/md5.js"></script>
	<script src="/js/gsHospital/login.js"></script>
    <script type="text/javascript" src="/js/all.js"></script>

</body>
</html>
