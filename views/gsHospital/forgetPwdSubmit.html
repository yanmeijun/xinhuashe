<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>找回密码</title>
    <link type="text/css" rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" type="text/css" href="/css/hospital/hospital.css"/>
    <link rel="stylesheet" type="text/css" href="/css/heNanHospital/heNanHospital.css"/>
    <link rel="stylesheet" type="text/css" href="/css/gSHospital/gSHospital.css">
	<script>
        var randomKey = "<%= randomKey %>"
            ,userID = "<%= userID%>"
            ,clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            citySRC = "<%= cityInfo.citySRC %>",
            local_x = "<%= local_x %>"
            ,local_y = "<%= local_y %>"
            ,comeForm = "<%= comeForm %>"
            ,userAccount = "<%= userAccount %>"
            ,capCode = "<%= capCode %>",
            localFrom = "<%= locals.localFrom %>";
        var userKey=sessionStorage.getItem("userKey");

	</script>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max" id="max" v-cloak>
		<!--banner图-->
		<div class="banner">
			<% include ../header.html %>
			<div class="userAvatarBox" @click="checkUser()" v-cloak>
				<a href="javascript:;">
					<p><img src="/images/hospital/userAvatar.png"></p>
					<p>个人中心</p>
				</a>
				<div class="dialog-userCenter gSUser" v-if="pesCenterFlag" v-cloak>
					<div class="triangle"></div>
					<ul>
						<li><a href="javascript:;">个人中心</a></li>
						<li><a href="javascript:;">退出</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!--找回密码-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home heNanReg">
				<h1 class="p-q-tit"><img @click="back()" v-cloak src="/images/icon-return.png" class="icon-return"/>找回密码</h1>
				<hr class="hrLine">
				<div class="text-list-div">
					<label>登录账号</label>
					<span class="aloneStyle" v-cloak>{{userAccount}}</span>
				</div>
				<div class="text-list-div">
					<label>验证方式</label>
					<span class="aloneStyle">已认证手机</span>
				</div>
				<div class="text-list-div phone-list-code">
					<label>认证手机</label>
					<span class="aloneStyle" v-cloak>{{userAccount}}</span>
					<a href="javascript:;" v-cloak @click="getCode()" class="get-code" :class="{'ccc':wait!=0}">{{wait!=0?'倒计时'+wait+'秒':'短信验证码'}}</a>
				</div>
				<div class="text-list-div">
					<label>动态密码</label>
					<input v-model="pwdRandom" v-cloak type="password" placeholder="请输入动态密码" />
				</div>
				<div class="text-list-div">
					<label>新密码</label>
					<input v-model="newPwd" v-cloak type="password" placeholder="请输入新密码" />
				</div>
				<div class="text-list-div">
					<label>确认密码</label>
					<input v-model="passTwo" v-cloak type="password" placeholder="请再次输入密码" />
				</div>
				<div class="btn-box">
					<input @click="submit()" v-cloak type="button" value="提交" />
				</div>
			</div>
		</div>
		<!--遮盖层-->
		<div class="mask" v-if="maskFlag" ref="masktime" v-cloak></div>
		<!--密码重置成功，请重新登录！-->
		<div class="dialog-tel" v-if="success" v-cloak>
			<div class="titTel">密码重置成功，请重新登录！</div>
			<div class="btn-tel">
				<a href="javascript:;">取消</a>
				<a @click="jumpLogin()" href="javascript:;">确定</a>
			</div>
		</div>
		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：健康甘肃</div>
		<div class="masktime" id="masktime" v-if="masktime" ref="masktime" v-cloak>{{masktime}}</div>
	</div>
	<script src="/lib/vue.min.js"></script>
	<script src="/lib/axios.js"></script>
	<script src="/js/gsHospital/forgetPwdSubmit.js"></script>
    <script type="text/javascript" src="/js/all.js"></script>
</body>
</html>
