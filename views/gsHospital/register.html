<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" type="text/css" href="/css/hospital/hospital.css"/>
    <link rel="stylesheet" type="text/css" href="/css/heNanHospital/heNanHospital.css"/>
    <link rel="stylesheet" type="text/css" href="/css/gSHospital/gSHospital.css">
	<script>
        var randomKey = "<%= randomKey %>"
            ,userID = "<%= userID%>"
            ,clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            citySRC = "<%= cityInfo.citySRC %>",
            local_x = "<%= local_x %>"
            ,local_y = "<%= local_y %>"
            ,comeForm = "<%= comeForm %>",
            localFrom = "<%= locals.localFrom %>";
        var userKey=sessionStorage.getItem("userKey");
	</script>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max" id="max" v-cloak>
		<!--banner图-->
		<div class="banner">
			<% include ../header.html %>
			<div class="userAvatarBox" @click="checkUser()">
				<a href="javascript:;">
					<p><img src="/images/hospital/userAvatar.png"></p>
					<p>个人中心</p>
				</a>
				<div class="dialog-userCenter gSUser" v-if="pesCenterFlag">
					<div class="triangle"></div>
					<ul>
						<li><a href="javascript:;">个人中心</a></li>
						<li><a href="javascript:;">退出</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!--注册-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home heNanReg">
				<h1 class="p-q-tit"><img @click="back()" src="/images/icon-return.png" class="icon-return"/>注册</h1>
				<hr class="hrLine">
				<div class="text-list-div">
					<label>用户账户</label>
					<input v-model="authCode" type="text" placeholder="手机号码作为登录账号" />
				</div>
				<div class="text-list-div">
					<label>真实姓名</label>
					<input v-model="userName" type="text" placeholder="真实姓名方便预约" />
				</div>
				<div class="text-list-div">
					<label>身份证号</label>
					<input v-model="registerCard" type="text" placeholder="身份证号方便预约" />
				</div>
				<div class="text-list-div">
					<label>登录密码</label>
					<input v-model="passWordOne" type="password" placeholder="请输入密码" />
				</div>
				<div class="text-list-div">
					<label>确认密码</label>
					<input v-model="passWordTwo" type="password" placeholder="请再次输入密码" />
				</div>
				<div class="text-list-div phone-list-code">
					<label>图片验证码</label>
					<input v-model="capCode" type="text" placeholder="请输入验证码" />
					<img :src="imgSrc" @click="getImg()" ref="imgClick" class="img-code">
				</div>
				<div class="text-list-div phone-list-code">
					<label>短信验证码</label>
					<input v-model="phoneNum" type="text" placeholder="请输入短信验证码" />
					<a href="javascript:;" @click="checkImg()" class="get-code" :class="{'ccc':wait!=0}">{{wait!=0?'倒计时'+wait+'秒':'获取验证码'}}</a>
				</div>
				<div class="btn-box">
					<input @click="reg()" type="button" value="注册" />
				</div>
				<div class="goLoginBox">已有账户，去<a @click="back()" href="javascript:;">登录</a></div>
			</div>
		</div>
		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：健康甘肃</div>
		<div ref="masktime" class="masktime" id="masktime" v-if="masktime" >{{masktime}}</div>
	</div>
	<script src="/lib/vue.min.js"></script>
	<script src="/lib/axios.js"></script>
	<script src="/js/gsHospital/register.js"></script>
    <script type="text/javascript" src="/js/all.js"></script>
</body>
</html>
