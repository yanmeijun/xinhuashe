//同意协议、性别按钮切换
var sex = "1";
$("#sexBoy picture,#sexGirl picture").on("click",function(){
    $(this).parents().siblings().children("picture").removeClass("active");
    $(this).toggleClass("active");
    if($(this).parent().attr("id") == "sexGirl"){
        sex = "2";
    }else{
        sex = "1";
    }
})

var type = "1";
$("#sexBoys picture,#sexGirls picture").on("click",function(){
    $(this).parents().siblings().children("picture").removeClass("active");
    $(this).toggleClass("active");
    if($(this).parent().attr("id") == "sexGirls"){
        type = "2";
    }else{
        type = "1";
    }
})
</script>
