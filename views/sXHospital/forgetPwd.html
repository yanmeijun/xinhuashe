<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>找回密码</title>
    <link type="text/css" rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" type="text/css" href="/css/hospital/hospital.css"/>
    <link rel="stylesheet" type="text/css" href="/css/NMGHospital/NMGHospital.css" />
    <script type="text/javascript" src="/lib/zepto.min.js" ></script>
    <script type="text/javascript" src="/js/all.js"></script>
    <script>
        var randomKey = "<%= randomKey %>"
                ,userID = "<%= userID%>"
                ,clientID = "<%= clientID %>",
                cityID = "<%= cityID %>",
                local_x = "<%= local_x %>",
                citySRC = "<%= cityInfo.citySRC %>",
                cityName = "<%= cityInfo.cityName %>",
                comeFrom = "<%= comeFrom %>",
            localFrom = "<%= locals.localFrom %>";
        local_y = "<%= local_y %>";
    </script>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<div class="banner">
			<% include ../header.html %>
			<div class="userAvatarBox" id="userAvatarBox">
				<a href="javascript:;">
					<p><img src="/images/hospital/userAvatar.png"></p>
					<p>个人中心</p>
				</a>
			</div>
		</div>
		<!--注册-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home  NMGReg">
				<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return" id="back"/>密码找回</h1>
				<hr class="hrLine">
				<div class="text-list-div">
					<label>手机号码</label>
					<input type="text" placeholder="请输入手机号码" id="phone"/>
				</div>
                <div class="text-list-div phone-list-code">
                    <label>验证码</label>
                    <input id="veri" type="text" placeholder="请输入图片验证码" />
                    <img id="veriCodeImg" src="" class="img-code">
                </div>
                <div class="text-list-div phone-list-code">
                    <label>短信验证码</label>
                    <input type="text" placeholder="短信验证码" id="code"/>
                    <a id="getCode" href="javascript:;" class="get-code">获取验证码</a>
                </div>
				<div class="text-list-div">
					<label>新密码</label>
					<input type="password" placeholder="请输入新密码" id="password"/>
				</div>
				<div class="text-list-div">
					<label>确认密码</label>
					<input type="password" placeholder="请再次输入密码" id="newpassword"/>
				</div>
				<div class="btn-box">
					<input type="button" value="完成" id="forgetPas"/>
				</div>
			</div>
		</div>
        <!--提示语-->
        <div class="masktime" id="masktime" style="display:none;"></div>

		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：山西省预约诊疗服务平台</div>
	</div>
    <script src="/js/shanXihospital/forgetPwd.js" type="text/javascript"></script>
</body>
</html>
