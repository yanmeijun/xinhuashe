<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" type="text/css" href="/css/hospital/hospital.css"/>
    <link rel="stylesheet" type="text/css" href="/css/NMGHospital/NMGHospital.css" />
    <link rel="stylesheet" href="/css/mobileSelect.css" />
    <script type="text/javascript" src="/lib/zepto.min.js" ></script>
    <script type="text/javascript" src="/js/hospital/mobileSelect.js" ></script>
    <script type="text/javascript" src="/js/all.js"></script>
    <script>
        var randomKey = "<%= randomKey %>"
                ,userID = "<%= userID%>"
                ,clientID = "<%= clientID %>",
                cityID = "<%= cityID %>",
                citySRC = "<%= cityInfo.citySRC %>",
                cityName = "<%= cityInfo.cityName %>",
                comeFrom = "<%= comeFrom %>",
                local_x = "<%= local_x %>",
                local_y = "<%= local_y %>",
            localFrom = "<%= locals.localFrom %>";
    </script>
    <style>
        .accounts-all span:nth-of-type(1) {
            margin-right: 0.2rem;
        }
        .accounts-all span {
            font-size: 0.38rem;
            color: #474747;
            margin-right: 0.69rem;
        }
        .accounts-all span i{
            width: .35rem;
            height: .35rem;
            display:inline-block;
            background: url("/assets/images/yaohao/icon-yh-default.png") no-repeat ;
            background-size: 0.35rem 0.35rem;
        }
        .accounts-all span i.icon-check{
            background: url("/assets/images/yaohao/icon-yh-default.png") no-repeat ;
            background-size: 0.35rem 0.35rem;
        }
        .accounts-all span i.check-true{
            background: url("/assets/images/yaohao/icon-yh-check.png") no-repeat ;
            background-size: 0.35rem 0.35rem;
        }
        .accounts-all span.icon-default{
            position: relative;
        }
        input[type="checkbox"]{
            position: absolute;
            left: -5px;
            top: -3px;
            opacity: 0;
        }
        input[type="checkbox"]:checked + i.icon-check{
            background: url("/assets/images/yaohao/icon-yh-check.png") no-repeat ;
            background-size: 0.34rem 0.34rem;
        }
        input[type="radio"]{
            position: absolute;
            left: -5px;
            top: -3px;
            opacity: 0;
        }
        input[type="radio"]:checked + i.icon-check{
            background: url("/assets/images/yaohao/icon-yh-check.png") no-repeat ;
            background-size: 0.34rem 0.34rem;
        }
        .text-list-div input.smsrad{
            width: 13px !important;
            position: absolute !important;
            opacity: 0 !important;
        }
    </style>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<div class="banner">
			<% include ../header.html %>
			<div class="userAvatarBox" id="userAvatarBox">
				<a href="javascript:;">
					<p><img src="/images/hospital/userAvatar.png"></p>
					<p>个人中心</p>
				</a>
			</div>
		</div>
		<!--注册-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home  NMGReg">
				<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return" id="back"/>注册</h1>
				<hr class="hrLine">
				<div class="text-list-div">
					<label>真实姓名</label>
					<input type="text" placeholder="请输入真实姓名" id="name"/>
				</div>
				<div class="text-list-div">
					<label>身份证号码</label>
					<input type="text" placeholder="请输入身份证号码" id="idNo"/>
				</div>
                <div class="text-list-div regTime clearfix">
                    <label>现居住地：</label>
                    <span class="selectDownMenu" id="provinceTrigger" style="display: inline-block">请选择省</span>
                    <img src="/images/icon-downMenu.png" class="icon-downMenu" id="province">
                </div>
                <div class="text-list-div regTime clearfix">
                    <label></label>
                    <span class="selectDownMenu" id="cityTrigger" style="display: inline-block">请选择市</span>
                    <img src="/images/icon-downMenu.png" class="icon-downMenu" id="city">
                </div>
                <div class="text-list-div regTime clearfix">
                    <label></label>
                    <span class="selectDownMenu" id="countyTrigger" style="display: inline-block">请选择县</span>
                    <img src="/images/icon-downMenu.png" class="icon-downMenu" id="county">
                </div>
<!--				<div class="agreeOK">
                    <div class="accounts-all">
                        <span class="icon-default" >
                         <input type="checkbox" value="1" name="smsra" class="smsrad" checked id="check">
                         <i class="icon-check"></i>
                        </span>
                    </div>
                    我同意<a href="javascript:;">《用户注册协议》</a>
                </div>-->
				<div class="btn-box">
					<input type="button" value="注册" id="registerBtn"/>
				</div>
				<div class="goLoginBox clearfix">
					<span class="goRegister">已有账户，去<a href="javascript:;" id="goLogin">登录</a></span>
				</div>
			</div>
		</div>
        <!--提示语-->
        <div class="masktime" id="masktime" style="display:none;"></div>
		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：山西省预约诊疗服务平台</div>
	</div>
    <script src="/js/shanXihospital/register2.js" type="text/javascript"></script>
</body>
</html>
