<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" href="/css/hospital/hospital.css"/>
    <link rel="stylesheet" href="/css/heNanHospital/heNanHospital.css"/>
    <link rel="stylesheet" href="/css/shanXHospital/shanXHospital.css" />
    <script type="text/javascript" src="/lib/zepto.min.js" ></script>
    <script type="text/javascript" src="/js/all.js"></script>
    <script>
        var randomKey = "<%= randomKey %>"
                ,userID = "<%= userID%>"
                ,clientID = "<%= clientID %>",
                cityID = "<%= cityID %>",
                local_x = "<%= local_x %>",
                citySRC = "<%= cityInfo.citySRC %>",
                cityName = "<%= cityInfo.cityName %>",
                comeFrom = "<%= comeFrom %>";
                local_y = "<%= local_y %>",
                    localFrom = "<%= locals.localFrom %>";
    </script>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<div class="banner">
			<% include ../header.html %>
			<div class="userAvatarBox" id="userAvatarBox">
				<a href="javascript:;">
					<p><img src="/images/hospital/userAvatar.png"></p>
					<p>个人中心</p>
				</a>
			</div>
		</div>
		<!--登录-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home heNanReg">
				<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return" onclick="back()"/>登录</h1>
				<hr class="hrLine">
				<div class="text-list-div">
					<label>手机号</label>
					<input type="text" placeholder="请输入手机号" id="username"/>
				</div>
				<div class="text-list-div">
					<label>登录密码</label>
					<input type="password" placeholder="请输入登录密码" id="pass"/>
				</div>
                <div class="text-list-div phone-list-code">
                    <label>验证码</label>
                    <input id="veri" type="text" placeholder="请输入图片验证码" />
                    <img id="veriCodeImg" src="" class="img-code">
                </div>
				<div class="btn-box">
					<input type="button" value="登录" id="loginBtn"/>
				</div>
				<div class="goLoginBox sDGoReg">
					<span class="goRegister">去<a href="javascript:void(0)" id="toRegister">注册</a></span>
					<a href="javascript:void(0)" id="forgetPwd">忘记密码</a>
				</div>
			</div>
		</div>
		<div style="height: 1.3rem;"></div>
        <!--提示语-->
        <div class="masktime" id="masktime" style="display:none;"></div>
		<div class="data-sources">服务来源：山西省预约诊疗服务平台</div>
	</div>
	<script type="text/javascript">
		if(localFrom == "xinhuashe_app") {
			var USERNAME = sessionStorage.getItem('sXHospital_USERNAME'),
					PASSWORD = sessionStorage.getItem('sXHospital_PASSWORD');
			document.getElementById('username').value = USERNAME;
			document.getElementById('pass').value = PASSWORD;
		}
	</script>
    <script src="/js/shanXihospital/login.js" type="text/javascript"></script>
</body>
</html>
