<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>重名查询</title>
    <link type="text/css" rel="stylesheet" href="/css/news.css"/>
    <link rel="stylesheet" href="/css/mobileSelect.css"/>
    <link rel="stylesheet" href="/css/sameName/sameName.css"/>
    <script type="text/javascript" src="/lib/zepto.min.js"></script>
    <script type="text/javascript" src="/js/all.js"></script>
    <script type="text/javascript" src="/lib/mobileSelect.js"></script>
    <script type="text/javascript">
        var randomKey = "<%= randomKey %>",
            userID = "<%= userID%>",
            clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            citySRC = "<%= cityInfo.citySRC %>",
            cityName = "<%= cityInfo.cityName %>",
            local_x = "<%= local_x %>",
            local_y = "<%= local_y %>",
            localFrom = "<%= locals.localFrom %>";
    </script>
    <script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
    <script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
<div class="max">
    <!--banner图-->
    <% include ../header.html %>
    <!--重名查询-->
    <div class="warpBox">
        <div class="peccancyQuery XLQuery-home heNanReg">
            <h1 class="p-q-tit">重名查询</h1>
            <hr class="hrLine">
            <div class="text-list-div downMenu-style">
                <label>选择城市</label>
                <span id="city" data_id="410000">全部</span>
                <img id="city_img" src="../../images/icon-downMenu.png" class="icon-downMenu">
            </div>
            <div class="text-list-div downMenu-style">
                <label>选择区县</label>
                <span id="country" data_id="410000">全部</span>
                <img src="../../images/icon-downMenu.png" class="icon-downMenu">
            </div>
            <div class="text-list-div">
                <label>姓名</label>
                <input id="queryName" type="text" placeholder="请输入姓名"/>
            </div>
            <!--所有的查询可以不需要用验证码，该项屏蔽-->
            <!-- <div class="text-list-div phone-list-code">
                 <label>验证码</label>
                 <input type="text" placeholder="请输入验证码"/>
                 <img src="../../images/code.png" class="img-code">
             </div>-->
            <div class="btn-box">
                <input id="submit" type="button" value="查询"/>
            </div>
        </div>
        <!---查询结果 end-->
        <div class="peccancyQuery userInfor onlyStyle">
            <h2 class="q-r-tit"><span></span>查询结果<label class="sameNameNum">共<b id="sumNum"></b>人重名</label></h2>
            <div id="detail" class="tab-content inforConfirm">
            </div>
        </div>
    </div>
    <div class="masktime" id="masktime" style="display:none;"></div>
    <!-- ---------------------------------------查询动画提示开始------------------------------------------ -->
    <div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
    <div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
        <img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
        <p>加载中</p>
    </div>
    <!-- ---------------------------------------查询动画提示结束------------------------------------------- -->
    <div style="height: 1.3rem;"></div>
    <div class="data-sources"></div>
</div>
<script type="text/javascript" src="/js/sameName/sameName.js"></script>
</body>
</html>
