<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>积分落户资格条件</title>
  <link type="text/css" rel="stylesheet" href="/css/news.css" />
  <link rel="stylesheet" href="/css/pointsSettled/pointsSettled.css" />
  <script type="text/javascript" src="/lib/zepto.min.js" ></script>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=o54fbQeQ9y37iubiSbeGcBLqAGnVxvf1"></script>
  <script type="text/javascript" language="javascript">
      var randomKey = "<%= randomKey %>"
          ,userID = "<%= userID%>"
          ,clientID = "<%= clientID %>",
          cityID = "<%= cityID %>",
          local_x = "<%= local_x %>"
          ,local_y = "<%= local_y %>",
          citySRC = "<%= cityInfo.citySRC %>",
          localFrom = "<%= locals.localFrom %>";
  </script>
  <style>
    .allmap{
      height: 800px;
    }
  </style>
  <script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
  <script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
<div class="max"  id="qualificat">
  <!--banner图-->
  <% include ../header.html %>
  <!--1.积分落户资格条件-->
  <div class="warpBox">
    <div class="peccancyQuery XLQuery-home">
        <h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return" onclick="back()"/>1.积分落户资格条件</h1>
    </div>
  </div>
  <!--百度地图API功能-->
  <div id="allmap" class="allmap"></div>
  <div style="height: 1.3rem;"></div>
  <div class="data-sources">服务来源：北京市人力资源和社会保障局</div>
    <script src="/js/all.js"></script>
  <script>
      function back(){
          let url="/pointsSettled?page=contactDetails&randomKey="+randomKey+"&userID="+userID.trim()+"&clientID="+clientID.trim()+"&cityID="+cityID.trim()+"&local_x="+local_x+"&local_y="+local_y;
          window.location.href=url;
      }
//       百度地图API功能
       var map = new BMap.Map("allmap",{enableMapClick:true} )
       //map.centerAndZoom("北京");
       map.addControl(new BMap.NavigationControl()); // 添加平移缩放控件
       //map.addControl(new BMap.ScaleControl()); // 添加比例尺控件
       map.addControl(new BMap.OverviewMapControl()); //添加缩略地图控件
       map.enableScrollWheelZoom(); //启用滚轮放大缩小
       map.addControl(new BMap.MapTypeControl()); //添加地图类型控件
       //map.setMapStyle({style:'midnight'});
           map.centerAndZoom(new BMap.Point(113.638, 34.771), 11);  // 初始化地图,设置中心点坐标和地图级别
           var searchText=localStorage.getItem("detailAddress");
           var local = new BMap.LocalSearch(map, {
               renderOptions:{map: map},
               pageCapacity:5,
           });
           local.search(searchText);
  </script>
</div>
</body>
</html>
