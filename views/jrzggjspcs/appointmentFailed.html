<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>外国人在华居留证初审</title>
    <link rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" href="/css/wgrzhjl/wgrzhjl.css" />
    <script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
	<script type="text/javascript" src="/lib/zepto.min.js" ></script>
	<script type="text/javascript" src="/js/all.js"></script>
	<script>
		var randomKey = "<%= randomKey %>"
				,userID = "<%= userID%>"
				,clientID = "<%= clientID %>",
				citySRC = "<%= cityInfo.citySRC %>",
				cityName = "<%= cityInfo.cityName %>",
				cityInfo = "<%= cityInfo %>",
				cityID = "<%= cityID %>",
				local_x = "<%= local_x %>"
				,local_y = "<%= local_y %>",
				localFrom = "<%= locals.localFrom %>";
	</script>
	</head>
	<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<% include ../header.html %>
		<!---->
		<div class="warpBox">
			<div class="peccancyQuery">
				<h1 class="p-q-tit">
					<img src="/images/icon-return.png" class="icon-return">
					预约结果
				</h1>
				<hr class="hrLine">
				<div class="appFailedBox">
					<img src="/images/wgrzhjl/failed.png" class="failedPic">
					<span class="failedWord">预约失败！请重新预约</span>
				</div>
				<div class="btn-box">
					<input type="button" value="重新预约" id="agin"/>
				</div>
			</div>
		</div>
		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：北京市公安局</div>
	</div>
	<script>
		$(function(){
			//banner背景图、城市获取
			if (citySRC) {
				$("#chainCard_citySRC").attr("src", citySRC)
			} else {
				$("#chainCard_citySRC").attr("src", "../../images/sameName/banner.png")
			}
		})
		$('#back').on("click",function(){
			var url="/jrzggjspcs?page=appointment&randomKey="+randomKey+"&userID="+userID+"&clientID="+clientID+"&cityID="+cityID+"&local_x="+local_x+"&local_y="+local_y;
			window.location.href=url;//跳转到对应的页面
		});
		$('#agin').on("click",function(){
			var url="/jrzggjspcs?page=fillInfo&randomKey="+randomKey+"&userID="+userID+"&clientID="+clientID+"&cityID="+cityID+"&local_x="+local_x+"&local_y="+local_y;
			window.location.href=url;//跳转到对应的页面
		})
	</script>
</body>
</html>
