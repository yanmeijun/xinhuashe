<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>全国计算机等级考试（NCRE）查询</title>
    <link type="text/css" rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" type="text/css" href="/css/ncre/ncre.css"/>
	<link rel="stylesheet" href="/css/mobileSelect.css" />
	<script type="text/javascript" src="/lib/zepto.min.js" ></script>
	<script type="text/javascript" src="/js/hospital/mobileSelect.js" ></script>
	<script type="text/javascript" src="/js/all.js"></script>
	<script>
        var randomKey = "<%= randomKey %>"
            ,userID = "<%= userID%>"
            ,clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            citySRC = "<%= cityInfo.citySRC %>",
            cityName = "<%= cityInfo.cityName %>",
            local_x = "<%= local_x %>"
            ,local_y = "<%= local_y %>",
            localFrom = "<%= locals.localFrom %>";
	</script>
	<style>
		.masktimes{
			line-height: 22px;
			padding-top: 3px;
			padding-left: 5px;
			padding-right: 5px;
		}
	</style>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<% include ../header.html %>
		<!--全国计算机等级考试（NCRE）查询-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home regWH">
				<h1 class="p-q-tit">全国计算机等级考试（NCRE）查询</h1>
				<hr class="hrLine">
				<div class="text-list-div">
					<label>考试时间</label>
					<span class="aloneStyle" id="examTrigger" data_id="3S6F6bZfhddXBBt0D8K8qW">2018年03月</span>
					<img src="/images/icon-downMenu.png" class="icon-downMenu" id="exam">
				</div>
				<div class="text-list-div">
					<label>考试科目</label>
					<span class="aloneStyle" id="subjectTrigger" data_id="14">14一级计算机基础及WPS Office应用</span>
					<img src="/images/icon-downMenu.png" class="icon-downMenu" id="subject">
				</div>
				<div class="text-list-div">
					<label>证件号码</label>
					<input type="text" placeholder="请输入证件号码" id="Certificates"/>
				</div>
				<div class="text-list-div">
					<label>姓名</label>
					<input type="text" placeholder="请输入姓名" id="name"/>
				</div>
				<div class="text-list-div">
					<label>准考证号</label>
					<input type="text" placeholder="请输入准考证号" id="ticketNumber"/>
				</div>
				<div class="text-list-div">
					<label>证书编号</label>
					<input type="text" placeholder="请输入证书编号" id="CertificateNumber"/>
				</div>
				<div class="text-list-div phone-list-code">
					<label>验证码</label>
					<input type="text" placeholder="请输入验证码" id="veriCode"/>
					<img src="/images/code.png" class="img-code" id="veriCodeImage">
				</div>
				<div class="inquireTips">
					<p>注：报考时的身份证件号码、姓名、准考证号和证书编号至少输入两项</p>
				</div>
				<div class="btn-box">
					<input type="button" value="查询" onclick="search()"/>
				</div>
			</div>
		</div>
		<div style="height: 1.3rem;"></div>

		<div class="masktime" id="masktime" style="display:none;"></div>

		<!-- -----------------------------------------------查询动画提示开始---------------------------------- -->
		<div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
		<div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
			<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
			<p>加载中</p>
		</div>
		<!-- -----------------------------------------------查询动画提示结束--------------------------------- -->
		<div class="data-sources">服务来源：中国教育考试网</div>
	</div>
	<script src="/js/ncre/ncre.js"></script>
</body>
</html>
