<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>中央网信举报中心</title>
		<link rel="stylesheet" href="/css/news.css" />
		<link rel="stylesheet" href="/css/monitorReport/monitorReport.css" />
		<link rel="stylesheet" href="/css/networkCrimeReport/networkCrimeReport.css" />
		<link rel="stylesheet" href="/css/mobileSelect.css"/>
		<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
		<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
		<script type="text/javascript" src="/lib/zepto.min.js" ></script>
		<script type="text/javascript" src="/js/publicInput.js"></script>
		<script type="text/javascript" src="/js/all.js"></script>
		<script type="text/javascript" src="/lib/vue.min.js"></script>
		<script type="text/javascript" src="/lib/axios.js"></script>
		<script type="text/javascript" src="/lib/mobileSelect.js"></script>
		<script  type="text/javascript">
			var randomKey = sessionStorage.getItem('randomKey'),
					userID = sessionStorage.getItem('userID'),
					clientID = sessionStorage.getItem('clientID'),
					cityID = sessionStorage.getItem('cityID'),
					local_x = sessionStorage.getItem('local_x'),
					local_y = sessionStorage.getItem('local_y'),
					localFrom = sessionStorage.getItem('localFrom');
		</script>
	</head>
	<body bgcolor="#f3f9f9">
		<div class="max" id="realName">
			<!--banner图-->
			<div class="banner">
				<img src="/images/zywxReport/banner.png">
			</div>
			<div class="warpBox">
				<div class="peccancyQuery XLQuery-home">
					<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return" @click="back">实名举报</h1></div>
				<!--举报人信息  start-->
				<div class="peccancyQuery userInfor onlyStyle">
					<h2 class="q-r-tit publicMainTit"><span></span>举报人基本信息</h2>
					<div class="pubListBox">
						<div class="publicListText">
							<label>真实姓名</label>
							<input type="text" maxlength="40" v-model="name">
						</div>
						<div class="publicListText pubListTextSex">
							<label>性别</label>
							<div class="publicSexBox">
								<span class="icon-default">
								     <input name="radio" type="radio" value="1" name="smsradio" checked>
								     <i class="icon-check"></i><em>男</em>
								 </span>
								 <span class="icon-default">
								     <input name="radio" type="radio" value="0" name="smsradio">
								     <i class="icon-check"></i><em>女</em>
								 </span>
							</div>
						</div>
						<div class="publicListText">
							<label>电子邮箱</label>
							<input type="text" v-model="email" />
						</div>
						<div class="publicListText">
							<label>手机号码</label>
							<input type="text" v-model="mobile" />
						</div>
						<!--<div class="publicListText smsVerCode">-->
							<!--<label>短信验证码</label>-->
							<!--<input type="text" placeholder="" v-model="code" />-->
							<!--<a href="javascript:;" @click="getCode" :class="{'get_code_wait':get_code==false,'get-code':get_code==true}">{{get_code_text}}</a>-->
						<!--</div>-->
						<div class="reportTipsBox">同一用户一小时内仅能提交五次实名举报</div>
						<div class="publicListText" @click="select">
							<label @click.stop>地域选择</label>
							<span id="area">请选择省/市/区</span>
							<img src="/images/icon-downMenu.png" class="icon-downMenu">
						</div>
						<div class="publicListText">
							<label class="tit">通讯地址</label>
							<input type="text" v-model="address" />
						</div>
					</div>
					<div class="btn-box">
						<input @click="next" type="button" value="下一步"/>
					</div>
				</div>
				<!--举报人信息  end-->
			</div>
			<div class="masktime" v-if="masktime">{{masktime}}</div>
			<!-- ---------------------------------------查询动画提示开始--------------------------------------------- -->
			<div class="mask" style="opacity: 0;" id="dialogMask" v-if="dialogMask"></div>
			<div class="dialog-tel timeM" style="text-align: center;" id="dialog" v-if="dialogMask">
				<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
				<p>加载中</p>
			</div>
			<!-- ---------------------------------------查询动画提示结束--------------------------------------------- -->
			<div style="height: 2.3rem;"></div>
			<div class="data-sources">服务来源：<br />中央网信办（国家互联网信息办公室）<br>违法和不良信息举报中心</div>
		</div>
	</body>
	<script type="text/javascript" src="/js/zywxReport/area.js"></script>
	<script type="text/javascript" src="/js/zywxReport/realName.js"></script>
</html>
