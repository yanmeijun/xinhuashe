<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>住房城乡建设违法举报</title>
		<link rel="stylesheet" href="/css/news.css" />
		<link rel="stylesheet" href="/css/housingReport/housingReport.css" />
		<script type="text/javascript" src="/lib/zepto.min.js" ></script>
		<script type="text/javascript" src="/js/all.js"></script>
		<script>
			var randomKey = "<%= randomKey %>"
					,userID = "<%= userID%>"
					,clientID = "<%= clientID %>",
					citySRC = "<%= cityInfo.citySRC %>",
					cityName = "<%= cityInfo.cityName %>",
					cityInfo = "<%= cityInfo %>",
					cityID = "<%= cityID %>",
					local_x = "<%= local_x %>"
					,local_y = "<%= local_y %>",
					localFrom = "<%= locals.localFrom %>";
		</script>
	</head>
	<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<% include ../header.html %>
		<div class="warpBox">
			<div class="peccancyQuery">
				<h1 class="p-q-tit">举报信息填写</h1>
			</div>
			<div class="peccancyQuery userInfor onlyStyle">
				<h2 class="q-r-tit"><span></span>举报信息</h2>
				<div class="housingListBox">
					<div class="publicListText pubListTextSex clearfix">
						<label>举报主体</label>
						<div class="publicSexBox">
							<span class="icon-default">
							     <input type="radio" id="price_one" value="false" name="price_type" checked>
							     <i class="icon-check"></i><em>个人</em>
							 </span>
							 <span class="icon-default">
							     <input type="radio" id="price_two" value="false" name="price_type">
							     <i class="icon-check"></i><em>单位</em>
							 </span>
						</div>
					</div>
					<!--个人 start-->
					<div class="" id="content_one">
						<div class="publicHousingList">
							<div class="tit">举报人姓名</div>
							<div class="textBox"><input type="text" placeholder="请输入举报人姓名" id="name" /></div>
						</div>
						<div class="publicHousingList">
							<div class="tit">联系电话</div>
							<div class="textBox"><input type="text" placeholder="请填写举报人联系电话" id="phone" /></div>
						</div>
					</div>
					<!--个人 end-->
					<!--单位 start-->
					<div class="" style="display: none;" id="content_two">
						<div class="publicHousingList">
							<div class="tit">举报单位名称</div>
							<div class="textBox"><input type="text" placeholder="请填写单位名称" id="unitname"/></div>
						</div>
						<div class="publicHousingList">
							<div class="tit">联系电话</div>
							<div class="textBox"><input type="text" placeholder="请填写举报人联系电话" id="unitphone"/></div>
						</div>
					</div>
					<!--单位  end-->
				</div>
				<div class="btn-box font34">
					<input type="button" value="下一步" id="next"/>
				</div>
			</div>
		</div>
		<div class="masktime" id="masktime" style="display:none;"></div>
		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：中华人民共和国住房和城乡建设部</div>
	</div>
	<script type="text/javascript" src="/js/housingReport/housingReport.js"></script>
	</body>
</html>
