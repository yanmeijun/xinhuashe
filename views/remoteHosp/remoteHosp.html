<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>异地定点就医经办机构查询</title>
		<link type="text/css" rel="stylesheet" href="/css/news.css" />
	    <link rel="stylesheet" href="/css/remoteHosp/remoteHosp.css" />
		<link rel="stylesheet" href="/css/mobileSelect.css" />
		<script type="text/javascript" src="/js/hospital/mobileSelect.js" ></script>
		<script type="text/javascript" src="/lib/zepto.min.js" ></script>
        <script type="text/javascript" src="/js/all.js"></script>
		<script type="text/javascript" language="javascript">
            var randomKey = "<%= randomKey %>"
                ,userID = "<%= userID%>"
                ,clientID = "<%= clientID %>",
                cityID = "<%= cityID %>",
                citySRC = "<%= cityInfo.citySRC %>",
                cityName = "<%= cityInfo.cityName %>",
                local_x = "<%= local_x %>"
                ,local_y = "<%= local_y %>",
                localFrom = "<%= locals.localFrom %>";
		</script>
		<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
		<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
	</head>
<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<% include ../header.html %>
		<!--异地定点医疗机构查询-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home">
				<h1 class="p-q-tit">异地定点医疗机构查询</h1>
				<hr class="hrLine">
				<div class="text-list-div multilevelList">
					<label>所属行政区</label>
					<div class="regListBox">
						<div class="regAddList" id="regAddList1">
							<span id="provinceTrriger">省份</span>
							<img src="/images/icon-downMenu.png" class="icon-downMenu" id="province">
						</div>
						<div class="regAddList" id="regAddList2">
							<span id="cityTrriger">市</span>
							<img src="/images/icon-downMenu.png" class="icon-downMenu" id="city">
						</div>
					</div>
				</div>
				<div class="text-list-div downMenu-style">
					<label>医疗机构名称</label>
					<input type="text" placeholder="请输入医疗机构名称" id="Medical"/>
				</div>
				<div class="btn-box">
					<input type="button" value="查询"  onclick="searchremote()"/>
				</div>
			</div>
			<!--查询无结果-->
			<div class="peccancyQuery userInfor onlyStyle" style="display: none;" id="resultData">
				<h2 class="q-r-tit"><span></span><em id="noData"> 很抱歉没有查询到相关信息</em></h2>
			</div>
		</div>
		<div style="height: 1.7rem;"></div>

		<div class="masktime" id="masktime" style="display:none;"></div>
		<!-- ---------------------------------------查询动画提示开始------------------------------------------ -->
		<div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
		<div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
			<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
			<p>加载中</p>
		</div>
		<!-- ---------------------------------------查询动画提示结束------------------------------------------- -->
		<div class="data-sources">服务来源：<br>人力资源和社会保障部 社会保险网上查询系统</div>
	</div>
	<script src="/js/remoteHosp/remoteDesignatedHospital.js"></script>
</body>
</html>
