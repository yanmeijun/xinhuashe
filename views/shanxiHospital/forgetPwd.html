<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>忘记密码</title>
    <link type="text/css" rel="stylesheet" href="../../css/news.css" />
    <link rel="stylesheet" type="text/css" href="../../css/hospital/hospital.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/heNanHospital/heNanHospital.css"/>
	<link rel="stylesheet" href="../../css/sXHospital/sXHospital.css" />
	<script type="text/javascript" src="/lib/jquery.min.js" ></script>
	<script src="/js/sXHospital/jquery.base64.js"></script>
	<script type="text/javascript" src="/js/all.js"></script>
	<script  src="/js/sXHospital/md5.js"></script>
	<script>
        var randomKey = "<%= randomKey %>"
            ,userID = "<%= userID%>"
            ,clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            local_x = "<%= local_x %>",
            citySRC = "<%= cityInfo.citySRC %>",
            cityName = "<%= cityInfo.cityName %>",
            local_y = "<%= local_y %>",
            comeFrom = "<%= comeFrom %>",
            localFrom = "<%= locals.localFrom %>";
	</script>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<div class="banner">
			<% include ../header.html %>
			<div class="userAvatarBox" id="personalCenter">
				<a href="javascript:void(0)">
					<p><img src="../../images/hospital/userAvatar.png"></p>
					<p>个人中心</p>
				</a>
			</div>
		</div>
		<!--注册-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home heNanReg">
				<h1 class="p-q-tit"><img src="../../images/icon-return.png" class="icon-return" id="back"/>忘记密码</h1>
				<hr class="hrLine">
				<div class="text-list-div">
					<label>身份证号码</label>
					<input type="text" placeholder="请输入身份证号码" id="card"/>
				</div>
				<div class="text-list-div">
					<label>手机号</label>
					<input type="text" placeholder="请输入手机号" id="phone"/>
				</div>
				<div class="text-list-div phone-list-code">
					<label>短信验证码</label>
					<input type="text" placeholder="请输入短信验证码" id="message"/>
					<a href="javascript:;" class="get-code" id="getCode">获取验证码</a>
				</div>
				<div class="text-list-div">
					<label>密码</label>
					<input type="password" placeholder="请输入密码" id="password"/>
				</div>
				<div class="text-list-div">
					<label>确认密码</label>
					<input type="password" placeholder="请输入确认密码" id="aginPassword"/>
				</div>
				<div class="btn-box">
					<input type="button" value="完成" id="modifyPwd"/>
				</div>
			</div>
		</div>
		<div style="height: 1.3rem;"></div>

		<!--手机验证提示-->
		<div id="mask" class="mask" style="display: none"></div>
		<div id="tips" class="dialog-phone" style="display: none;">
			<p id="tips_text"></p>
			<a id="iKnow" href="javascript:;">确定</a>
		</div>


		<!--提示语-->
		<div class="masktime" id="masktime" style="display:none;"></div>
		<div class="data-sources">服务来源：陕西省预约挂号及支付平台</div>
	</div>
	<script src="/js/sXHospital/common.js"></script>
	<script src="/js/sXHospital/forgetPwd.js"></script>
</body>
</html>
