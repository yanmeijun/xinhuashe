<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>申报结果</title>
    <link rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" href="/css/jxzwfww/jxzwfww.css"/>
	<script type="text/javascript" src="/js/all.js"></script>
	<script type="text/javascript" src="/lib/vue.min.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max" id="result">
		<!--banner图-->
		<div class="banner">
			<img src="/images/banner.png">
			<div class="address linmu"><span>林木种子生产经营许可在线办理</span></div>
		</div>
		<!--申报结果-->
		<div class="warpBox">
			<div class="peccancyQuery XLQuery-home heNanReg">
				<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return" @click="render('infoFill')"/>申报结果</h1>
			</div>
			<div class="peccancyQuery userInfor onlyStyle">
				<!--<div class="jxSltj">-->
					<!--<label>事项编码：</label>-->
					<!--<span>360100-000501006000-XK-301-01</span>-->
				<!--</div>-->
				<div class="userInfoResult">
					<div class="tit">申报告知单</div>
					<p>尊敬的<span>{{user}}</span>用户：</p>
					<p>您好，您申报的<span>【{{company}}】</span>办件已经申报成功。</p>
					<p>办件申报号为：<span>【{{sbh}}】</span></p>
				</div>
			</div>
			<div class="peccancyQuery userInfor onlyStyle">
				<div class="jxSltj marBotNot">
					<label>申报材料：</label>
				</div>
				<table class="jxzwTable">
					<tr>
						<th width="20%">序号</th>
						<th width="80%">申报材料名称</th>
					</tr>
					<tr v-if="arr" v-for="(item,index) in arr">
						<td>{{index+1}}</td>
						<td>{{item.split('、')[1]}}</td>
					</tr>
				</table>
				<div class="btn-box">
					<input type="button" value="返回首页" @click="render('jxzwfww')"/>
				</div>
			</div>
		</div>
		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：江西政务服务网</div>
	</div>
</body>
<script type="text/javascript" src="/js/jxzwfww/result.js"></script>
</html>
