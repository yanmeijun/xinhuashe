	<script type="text/javascript" src="/lib/vue.min.js" ></script>
    <script type="text/javascript" src="/js/all.js"></script>
	<script>

<body bgcolor="#f3f9f9">
	<div class="max" id="businessTax">
		<!--banner图-->
		<% include ../header.html %>

			</div>
			<!--计算结果-->
			<div class="peccancyQuery userInfor onlyStyle">

						<li @click="renderTo('architecture')">
							<a href="javascript:;">
								<img src="/images/businessTax/img-architecture.png">
								<p>建筑业</p>
							</a>
						</li>
						<li @click="renderTo('financial')">
							<a href="javascript:;">
								<img src="/images/businessTax/img-financial.png">
								<p>金融保险业</p>
							</a>
						</li>
						<li @click="renderTo('communication')">
							<a href="javascript:;">
								<img src="/images/businessTax/img-communication.png">

							</a>
						</li>
						<li @click="renderTo('cultureSports')">
							<a href="javascript:;">
								<img src="/images/businessTax/img-cultureSports.png">

							</a>
						</li>
						<li @click="renderTo('service')">

							</a>
						</li>
						<li class="borderNot" @click="renderTo('realEstate')">
							<a href="javascript:;">
								<img src="/images/businessTax/img-realEstate.png">
								<p>销售不动产</p>
							</a>

						<li class="borderNot"></li>

				</div>
			</div>

        <div style="height: 1.3rem;"></div>
