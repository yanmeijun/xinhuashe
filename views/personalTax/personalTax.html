<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>个人所得税计算</title>
    <link type="text/css" rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" type="text/css" href="/css/personalTax/personalTax.css"/>
	<script type="text/javascript" src="/lib/vue.min.js" ></script>
    <script type="text/javascript" src="/js/all.js"></script>
	<script>
		var randomKey = "<%=locals.randomKey%>",
				userID = "<%= locals.userID%>",
				clientID = "<%= locals.clientID %>",
				cityID = "<%= locals.cityID %>",
				citySRC = "<%= cityInfo.citySRC %>",
				local_x = "<%= locals.local_x %>",
				local_y = "<%= locals.local_y %>",
            localFrom = "<%= locals.localFrom %>";
	</script>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max" id="personalTax">
		<!--banner图-->
		<% include ../header.html %>
		<!--个人所得税计算-->
		<div class="warpBox">
			<div class="peccancyQuery propertyTax">
				<h1 class="p-q-tit">个人所得税计算</h1>
			</div>
			<!--计算结果-->
			<div class="peccancyQuery userInfor onlyStyle">
				<div class="img-list-box personalList clearfix">
					<ul>
						<li @click="renderTo('wage')">
							<a href="javascript:;">
								<img src="/images/personalTax/img-wage.png">
								<p>工资/薪金所得</p>
							</a>
						</li>
						<li @click="renderTo('laborRemuneration')">
							<a href="javascript:;">
								<img src="/images/personalTax/img-remuneration.png">
								<p>劳务报酬所得</p>
							</a>
						</li>
						<li @click="renderTo('manuscript')">
							<a href="javascript:;">
								<img src="/images/personalTax/img-manuscript.png">
								<p>稿酬所得</p>
							</a>
						</li>
						<li @click="renderTo('royalties')">
							<a href="javascript:;">
								<img src="/images/personalTax/img-royalties.png">
								<p>特许权使用费所得</p>
							</a>
						</li>
						<li @click="renderTo('interest')">
							<a href="javascript:;">
								<img src="/images/personalTax/img-interest.png">
								<p>利息/股息/红利所得</p>
							</a>
						</li>
						<li @click="renderTo('propertyLease')">
							<a href="javascript:;">
								<img src="/images/personalTax/img-propertyLease.png">
								<p>财产租赁所得</p>
							</a>
						</li>
						<li class="borderNot" @click="renderTo('propertyTransfer')">
							<a href="javascript:;">
								<img src="/images/personalTax/img-transfer.png">
								<p>财产转让所得</p>
							</a>
						</li>
						<li class="borderNot" @click="renderTo('accidental')">
							<a href="javascript:;">
								<img src="/images/personalTax/img-accidental.png">
								<p>偶然所得</p>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="data-sources">服务来源：北京市地方税务局</div>
	</div>
</body>
<script src="/js/personalTax/personalTax.js"></script>
</html>
