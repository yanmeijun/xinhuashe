<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>网络违法犯罪举报</title>
		<link rel="stylesheet" href="/css/news.css" />
		<link rel="stylesheet" href="/css/monitorReport/monitorReport.css" />
		<link rel="stylesheet" href="/css/networkCrimeReport/networkCrimeReport.css" />
		<script type="text/javascript" src="/lib/zepto.min.js" ></script>
		<script type="text/javascript" src="/js/publicInput.js"></script>
		<script type="text/javascript" src="/js/all.js"></script>
		<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	    <script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
		<script type="text/javascript" language="javascript">
            var randomKey = "<%= randomKey %>"
                , userID = "<%= userID%>"
                , clientID = "<%= clientID %>",
                cityID = "<%= cityID %>",
                citySRC = "<%= cityInfo.citySRC %>",
                cityName = "<%= cityInfo.cityName %>",
                local_x = "<%= local_x %>"
                , local_y = "<%= local_y %>",
                localFrom = "<%= locals.localFrom %>";
		</script>
	</head>
	<body bgcolor="#f3f9f9">
		<div class="max">
			<!--banner图-->
			<div class="banner">
				<img src="/images/networkCrimeReport/banner.png">
			</div>
			<div class="warpBox">
				<div class="peccancyQuery XLQuery-home">
					<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return" id="back">用户信息填写</h1>
					<div class="pubListBox ">
						<div class="publicListText">
							<label>举报编码</label>
							<input type="text" id="reportCode"/>
						</div>
						<div class="publicListText">
							<label>查询码</label>
							<input type="text" id="searchCode">
						</div>
					</div>
					<div class="btn-box btn-marTop">
						<input type="button" value="提 交" id="sumbit"/>
					</div>
				</div>
				<div class="peccancyQuery userInfor onlyStyle" id="results_div_temp" style="display: none">
					<h2 class="q-r-tit publicMainTit"><span></span>查询结果</h2>
					<div class="reportListBox">
						<div class="networdReportList clearfix">
							<label>举报编号：</label>
							<span>${reportNo}</span>
						</div>
						<div class="networdReportList clearfix">
							<label>网站名称：</label>
							<span>${webName}</span>
						</div>
						<div class="networdReportList clearfix">
							<label>网站地址：</label>
							<span>${url}</span>
						</div>
						<div class="networdReportList clearfix">
							<label>举报时间：</label>
							<span>${reportTime}</span>
						</div>
						<div class="networdReportList clearfix">
							<label>处理状态：</label>
							<span>${processStatus}</span>
						</div>
						<div class="networdReportList clearfix">
							<label>处理结果：</label>
							<span>${processResult}</span>
						</div>
					</div>
				</div>
			</div>

			<!-- ------------------------------提示语---------------------------------- -->
			<div class="masktime" id="masktime" style="display:none;"></div>
			<!-- 查询动画提示开始-->
			<div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
			<div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
				<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
				<p>加载中</p>
			</div>
			<!-- 查询动画提示结束-->



			<div style="height: 1.3rem;"></div>
			<div class="data-sources">服务来源：公安部网络安全保卫局</div>
		</div>
		<script src="/js/networkCrimeReport/reportQuery.js"></script>
	</body>
</html>
