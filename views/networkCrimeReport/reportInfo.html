<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>网络违法犯罪举报</title>
		<link rel="stylesheet" href="/css/news.css" />
		<link rel="stylesheet" href="/css/monitorReport/monitorReport.css" />
		<link rel="stylesheet" href="/css/networkCrimeReport/networkCrimeReport.css" />
		<link rel="stylesheet" href="/css/mobileSelect.css"/>
		<script type="text/javascript" src="/lib/zepto.min.js"></script>
		<script type="text/javascript" src="/js/publicInput.js"></script>
		<script type="text/javascript" src="/js/all.js"></script>
		<script type="text/javascript" src="/js/hospital/mobileSelect.js"></script>
		<script src="/js/networkCrimeReport/laydate/laydate.js"></script>
		<script type="text/javascript" language="javascript">
            var randomKey = "<%= randomKey %>"
                , userID = "<%= userID%>"
                , clientID = "<%= clientID %>",
                cityID = "<%= cityID %>",
                citySRC = "<%= cityInfo.citySRC %>",
                cityName = "<%= cityInfo.cityName %>",
                local_x = "<%= local_x %>"
                , local_y = "<%= local_y %>",
                localFrom = "<%= locals.localFrom %>";
		</script>
		<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
		<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
	<style>
		.icon-date {
		    width: 0.569rem;
		    height: 0.555rem;
		    position: absolute;
		    right: 0.138rem;
		    top: 0.2rem;
		}
	</style>
	</head>
	<body bgcolor="#f3f9f9">
		<div class="max">
			<!--banner图-->
			<div class="banner">
				<img src="/images/networkCrimeReport/banner.png">
			</div>
			<div class="warpBox">
				<div class="peccancyQuery XLQuery-home">
					<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return" id="back">举报信息填写</h1></div>
				<!--举报人信息  start-->
				<div class="peccancyQuery userInfor onlyStyle">
					<div class="pubListBox marTopNoB">
						<div class="publicListText">
							<label>发生时间</label>
							<span id="add_time" class="layui-input laydate-icon" style="top: 1px;width: calc(100% - 2.472rem);z-index: 3;position: relative;"></span>
							<img src="/images/wgrzhjl/date.png" class="icon-date laydate-icon" data-type='addTimes' id="addTimes">
						</div>
						<div class="publicListText reportSelect1">
							<label>举报类型</label>
							<span id="reportTypeTrigger">请选择</span>
							<img src="/images/icon-downMenu.png" class="icon-downMenu" id="reportType">
						</div>
						<div class="publicListText reportSelect2" id="selectReport">
							<label style="color: #fff">举报类型</label>
							<span id="selectTypeTrigger">请选择</span>
							<img src="/images/icon-downMenu.png" class="icon-downMenu" id="selectType">
						</div>
						<div class="publicListText" id="victim" style="display: none">
							<label>直接受害人</label>
							<div class="publicSexBox">
								<span class="icon-default">
								     <input type="radio" value="是" name="smsradio">
								     <i class="icon-check"></i><em>是</em>
								 </span>
								 <span class="icon-default">
								     <input type="radio" value="否" name="smsradio" checked>
								     <i class="icon-check"></i><em>否</em>
								 </span>
							</div>
						</div>
						<div class="publicListText">
							<label>网站名称</label>
							<input type="text" placeholder=""  maxlength="30" id="website"/>
						</div>
						<div class="publicListText">
							<label>网站地址</label>
							<input type="text" placeholder="http://"  id="websiteUrl" onblur="IsURL(this.value)" maxlength="100"/>
						</div>
						<div class="publicListText">
							<label>网络应用</label>
                            <span id="networkTrigger" data_id="0">请选择</span>
							<img src="/images/icon-downMenu.png" class="icon-downMenu" id="network">
						</div>
						<div class="publicListText appAccText">
							<label>应用账号</label>
							<div class="appAccount" id="appAccount">
								<!--<div class="clearfix account">
									<div class="accountList">
										<div class="accountWords">KO直播平台</div>
										<div class="accountDelete"></div>
									</div>
								</div>
								<div  class="clearfix account">
									<div class="accountList">
										<div class="accountWords">劲爆女团</div>
										<div class="accountDelete"></div>
									</div>
								</div>-->
							</div>
                            <div class="addAppAccount" id="addAppAccount" style="margin-bottom: .2rem;margin-left: .27rem;margin-top: -0.4rem;">+</div>
						</div>
						<div class="publicListText" id="extHide" style="display: none">
							<label>涉及金额</label>
							<input type="text" placeholder=""  maxlength="20" id="ext40" value="0" />
						</div>
						<div class="publicListText textareaDesc">
							<div class="tit">事件描述</div>
							<textarea placeholder="请对事件进行描述，如涉案金额、嫌疑人昵称、电话、收款方式、收款账号等，文字不超过300字。" id="textCon"></textarea>
						</div>
						<div class="publicListText uploadPicList">
							<label>上传附件</label>
							<div class="uploadAttaPic" id="uploadify">

								<div class="z_photo" style="float: left;"></div>
								<!--<div class="uploadPicDefault">
                                    <div class="upSuccessPic"><img src="/images/avatar.png"></div>
                                    <div class="upPicDelete"></div>
                                </div>-->
								<div class="uploadPicDefault" style="position: relative" id="uploadPicDefault">
									<div class="uploadIcon"></div>
									<div class="upPicNum"><em id="uploadSum">0</em>/3</div>
									<input type="file" name="file" id="file" value="" multiple accept="image/*;capture=camera"
										   onchange="imgChange('z_photo','z_file');"
										   style="width:100%;height:100%;
                                           position: absolute;
                                           top: 0;
                                           opacity:0;-ms-filter:'progid:DXImageTransform.Microsoft.Alpha(opacity=0)'">
								</div>
							</div>
						</div>
						<div class="uploadFileTips">最多可同时上传 3 个文件，上传的文件大小不能超过10M。 您可上传文件名后缀为 jpg、gif、bmp的文件。</div>
					</div>
					<div class="btn-box">
						<input type="button" value="下一步" id="next"/>
					</div>
				</div>
				<!--举报人信息  end-->
			</div>


			<!-- ------------------------------提示语---------------------------------- -->
			<div class="masktime" id="masktime" style="display:none;z-index:105"></div>
			<!-- 查询动画提示开始-->
			<div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
			<div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
				<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
				<p>加载中</p>
			</div>
			<!-- 查询动画提示结束-->
			<div style="height: 1.3rem;"></div>
			<div class="data-sources">服务来源：公安部网络安全保卫局</div>
		</div>
		<!--遮罩层-->
		<div class="mask" style="display:none;" id="inputMask"></div>
		<!--应用账号-->
		<div class="dialog-public ht302" style="display:none;" id="inputMaskDialog">
			<h1 class="publicTit">添加应用账号</h1>
			<div class="accText">
				<input type="text" id="inputCon"/>
			</div>
			<div class="btnCloseBox">
				<a href="javascript:;" id="sure">确 定</a>
			</div>
		</div>
		<script src="/js/networkCrimeReport/reportInfo.js"></script>
	</body>
</html>
