<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>网络违法犯罪举报</title>
		<link rel="stylesheet" href="/css/news.css" />
		<link rel="stylesheet" href="/css/monitorReport/monitorReport.css" />
		<link rel="stylesheet" href="/css/networkCrimeReport/networkCrimeReport.css" />
		<link rel="stylesheet" href="/css/mobileSelect.css"/>
		<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	    <script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
		<script type="text/javascript" src="/lib/zepto.min.js" ></script>
		<script type="text/javascript" src="/js/publicInput.js"></script>
		<script type="text/javascript" src="/js/hospital/mobileSelect.js"></script>
		<script type="text/javascript" src="/js/all.js"></script>
		<script type="text/javascript" language="javascript">
            var randomKey = "<%= randomKey %>"
                , userID = "<%= userID%>"
                , clientID = "<%= clientID %>",
                cityID = "<%= cityID %>",
                citySRC = "<%= cityInfo.citySRC %>",
                cityName = "<%= cityInfo.cityName %>",
                local_x = "<%= local_x %>"
                , local_y = "<%= local_y %>",
                localFrom = "<%= locals.localFrom %>";
		</script>
	</head>
	<body bgcolor="#f3f9f9">
		<div class="max">
			<!--banner图-->
			<div class="banner">
				<img src="/images/networkCrimeReport/banner.png">
			</div>
			<div class="warpBox">
				<div class="peccancyQuery XLQuery-home">
					<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return" id="back">用户信息填写</h1></div>
				<!--举报人信息  start-->
				<div class="peccancyQuery userInfor onlyStyle">
					<div class="pubListBox marTopNoB">
						<div class="publicListText">
							<label>姓名</label>
							<input type="text"  id="name"/>
							<!--<img src="/images/organizationReport/delete.png" class="icon-delete">-->
						</div>
						<div class="publicListText pubListTextSex">
							<label>性别</label>
							<div class="publicSexBox">
								<span class="icon-default">
								     <input type="radio" value="1" name="smsradio">
								     <i class="icon-check"></i><em>男</em>
								 </span>
								 <span class="icon-default">
								     <input type="radio" value="2" name="smsradio">
								     <i class="icon-check"></i><em>女</em>
								 </span>
							</div>
						</div>
						<div class="publicListText publicSelectColor">
							<label>证件类型</label>
							<span id="cardTrigger"  data_id="0"></span>
							<img src="/images/icon-downMenu.png" class="icon-downMenu" id="card">
						</div>
						<div class="publicListText">
							<label>证件号码</label>
							<input type="text" id="cardID"/>
						</div>
						<div class="publicListText">
							<label>联系电话</label>
							<input type="text" id="phone"/>
						</div>
						<div class="publicListText">
							<label>邮箱地址</label>
							<input type="text" id="email"/>
						</div>
						<!--<div class="publicListText publicListCode">
							<label>验证码</label>
							<input type="text" />
							<img src="/images/code.png" class="img-code">
						</div>-->
						<div id="publicSelect" style="display: none">

							<div class="publicListText">
								<!--<label>请选择省</label>-->
								<span id="provinceTrigger" style="width: 100%;padding-left: .3rem;color: #474747;">请选择省</span>
								<img src="/images/icon-downMenu.png" class="icon-downMenu" id="province">
							</div>

							<div class="publicListText">
								<!--<label>请选择市</label>-->
								<span id="cityTrigger" style="width: 100%;padding-left: .3rem;color: #474747;">请选择市</span>
								<img src="/images/icon-downMenu.png" class="icon-downMenu" id="city">
							</div>
							<div class="publicListText">
								<!--<label>请选择区县</label>-->
								<span id="countyTrigger" style="width: 100%;padding-left: .3rem;color: #474747;">请选择区县</span>
								<img src="/images/icon-downMenu.png" class="icon-downMenu" id="county">
							</div>
						</div>
					</div>
					<div class="publicRadioList active clearfix">
						<i class="icon-radio-default"></i>
						<span>举报人声明：本人提交的上述举报内容全部真实，并愿对此承担相应的法律责任。</span>
					</div>
					<div class="btn-box">
						<input type="button" value="提 交" id="submit"/>
					</div>
				</div>
				<!--举报人信息  end-->
			</div>

			<!-- ------------------------------提示语---------------------------------- -->
			<div class="masktime" id="masktime" style="display:none;z-index:105"></div>
			<!-- 查询动画提示开始-->
			<div class="mask" style="opacity: 0;display: none" id="dialogMask"></div>
			<div class="dialog-tel timeM" style="text-align: center;display: none" id="dialog">
				<img src="/images/taxOffice/timg.gif" alt="" style="width: 40px">
				<p>加载中</p>
			</div>


			<div style="height: 1.3rem;"></div>
			<div class="data-sources">服务来源：公安部网络安全保卫局</div>
		</div>
		<script src="/js/networkCrimeReport/userInfo.js"></script>
	</body>
</html>
