<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>检查干警违法违纪举报</title>
		<link rel="stylesheet" href="/css/news.css" />
	    <script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
	</head>
	<body bgcolor="#f3f9f9">
	<div class="max">
		<!--banner图-->
		<div class="banner">
			<img src="/images/procuratorialReport/banner.png">
		</div>
		<div class="warpBox">
			<div class="peccancyQuery">
				<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return">举报信息填写</h1>
			</div>
			<div class="peccancyQuery userInfor onlyStyle">
				<h2 class="q-r-tit"><span></span>被举报人信息</h2>
				<div class="housingListBox">
					<div class="publicHousingList">
						<div class="tit">姓名</div>
						<div class="textBox"><input type="text" placeholder="请填写被举报人姓名" /></div>
					</div>
					<div class="publicHousingList">
						<div class="tit">单位</div>
						<div class="textBox"><input type="text" placeholder="请填写被举报人单位" /></div>
					</div>
					<div class="publicHousingList">
						<div class="tit">案发地区</div>
						<div class="selectDownMenu">
							<span>请选择省/市/区</span>
							<img src="/images/icon-downMenu.png" class="icon-downMenu">
						</div>
					</div>
					<div class="publicHousingList">
						<div class="tit">身份</div>
						<div class="selectDownMenu">
							<span>请选择身份</span>
							<img src="/images/icon-downMenu.png" class="icon-downMenu">
						</div>
					</div>
					<div class="publicHousingList">
						<div class="tit">涉嫌性质</div>
						<div class="selectDownMenu">
							<span>请选择涉嫌性质</span>
							<img src="/images/icon-downMenu.png" class="icon-downMenu">
						</div>
					</div>
					<div class="publicHousingList">
						<div class="tit">特殊身份</div>
						<div class="selectDownMenu">
							<span>请选择特殊身份</span>
							<img src="/images/icon-downMenu.png" class="icon-downMenu">
						</div>
					</div>
					<div class="publicHousingList">
						<div class="tit">涉嫌领域</div>
						<div class="selectDownMenu">
							<span>请选择涉嫌领域</span>
							<img src="/images/icon-downMenu.png" class="icon-downMenu">
						</div>
					</div>
					<div class="publicHousingList">
						<div class="tit">举报内容</div>
						<div class="selectTextarea">
							<textarea placeholder="请输入举报内容"></textarea>
						</div>
					</div>
					<div class="publicHousingList">
						<div class="tit">验证码</div>
						<div class="selectCode clearfix">
							<input type="text" placeholder="请输入图片验证码" />
							<img src="/images/code.png" class="img-code">
						</div>
					</div>
				</div>
				<div class="btn-box font34">
					<input type="button" value="下一步" />
				</div>
			</div>
		</div>
		<div style="height: 1.3rem;"></div>
		<div class="data-sources">服务来源：最高人民检察院举报中心</div>
	</div>
	</body>
</html>
