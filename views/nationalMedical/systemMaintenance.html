<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>全国医疗机构查询</title>
     <link type="text/css" rel="stylesheet" href="/css/news.css" />
    <link type="text/css" rel="stylesheet" href="/css/nationalMedical/nationalMedical.css" />
	<script type="text/javascript" src="/lib/vue.min.js"></script>
	<script type="text/javascript" language="javascript">
        var randomKey = "<%= randomKey %>"
            ,userID = "<%= userID%>"
            ,clientID = "<%= clientID %>",
            cityID = "<%= cityID %>",
            local_x = "<%= local_x %>",
            cityName = "<%= cityInfo.cityName %>",
            citySRC = "<%= cityInfo.citySRC %>",
            local_y = "<%= local_y %>",
            localFrom = "<%= locals.localFrom %>";
	</script>
	<script language="JavaScript">var _trackDataType = 'web';var _trackData = _trackData || [];</script>
	<script type="text/javascript" charset="utf-8" id="kpyfx_js_id_10004615" src="//fxsjcj.kaipuyun.cn/count/10004615/10004615.js"></script>
</head>
<body bgcolor="#f3f9f9">
	<div class="max" id="systemMaint">
		<!--banner图-->
		<% include ../header.html %>
		<!--全国医疗机构查询-->
		<div class="warpBox">
			<div class="peccancyQuery">
				<h1 class="p-q-tit"><img src="/images/icon-return.png" class="icon-return" @click="back()"/>全国医疗机构查询</h1>
				<div class="sysMainten">
					<div class="maintenPic"><img src="/images/nationalMedical/sysMaintainPic.png"></div>
					<div class="MaintenCon">夜晚21点至早晨7点系统披星戴月维护中~</div>
				</div>
			</div>
		</div>
		<div style="height: 1.7rem;"></div>
		<div class="data-sources">服务来源：中华人民共和国国家卫生健康委员会</div>
	</div>
	<script>
		new Vue({
            el:"#systemMaint",
			data:{
                citySRC: citySRC || "/images/banner.png"
			},
			methods:{
                back:function(){
                    var url="/nationalMedical?page=nationalMedical&randomKey="+randomKey+"&userID="+userID+
                        "&clientID="+clientID+"&cityID="+cityID+"&local_x="+local_x+"&local_y="+local_y;
                    window.location.href=url;
				}
			}
		})
	</script>
    <script type="text/javascript" src="/js/all.js"></script>
</body>
</html>
